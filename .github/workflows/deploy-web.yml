name: Deploy Web

on:
  workflow_call:

jobs:
  deploy:
    name: Deploy Website, Client, API & SMTP Listener
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm --filter @rapid/website exec playwright install chromium

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Generate web image assets
        run: ./packages/client/scripts/buildWebImageAssets.sh

      - name: Build packages
        run: pnpm build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy.key
          chmod 600 ~/.ssh/deploy.key
          ssh-keyscan -H ${{ secrets.DEPLOY_DOMAIN }} >> ~/.ssh/known_hosts

      - name: Deploy Website
        run: |
          # Protect all files in /_astro/ from deletion - hashed assets are immutable
          # and must persist indefinitely to avoid 404s for cached HTML references
          rsync -avz --delete --filter='P /_astro/**' -e "ssh -i ~/.ssh/deploy.key" \
            packages/website/dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }}:/var/www/www/
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }} \
            "chgrp -R www-data /var/www/www && chmod -R u=rwX,g=rX,o= /var/www/www"

      - name: Deploy Client
        run: |
          # Protect all files in /assets/ from deletion - hashed assets are immutable
          # and must persist indefinitely to avoid 404s for cached HTML references
          rsync -avz --delete --filter='P /assets/**' -e "ssh -i ~/.ssh/deploy.key" \
            packages/client/dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }}:/var/www/app/
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }} \
            "chgrp -R www-data /var/www/app && chmod -R u=rwX,g=rX,o= /var/www/app"

      - name: Build API bundle
        run: pnpm --filter @rapid/api build:bundle

      - name: Deploy API
        run: |
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }} \
            "mkdir -p /opt/rapid-api/dist"
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy.key" \
            packages/api/dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }}:/opt/rapid-api/dist/
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }} \
            "chgrp -R www-data /opt/rapid-api && chmod -R u=rwX,g=rX,o= /opt/rapid-api"

      - name: Restart API service
        run: |
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }} \
            "sudo systemctl restart rapid-api && sudo systemctl --no-pager status rapid-api"

      - name: Build SMTP Listener bundle
        run: pnpm --filter @rapid/smtp-listener build:bundle

      - name: Deploy SMTP Listener
        run: |
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }} \
            "mkdir -p /opt/rapid-smtp-listener/dist"
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy.key" \
            packages/smtp-listener/dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }}:/opt/rapid-smtp-listener/dist/
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }} \
            "chgrp -R www-data /opt/rapid-smtp-listener && chmod -R u=rwX,g=rX,o= /opt/rapid-smtp-listener"

      - name: Restart SMTP Listener service
        run: |
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN }} \
            "sudo systemctl restart rapid-smtp-listener && sudo systemctl --no-pager status rapid-smtp-listener"
