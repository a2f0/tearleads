name: Deploy Web

on:
  workflow_call:
  workflow_dispatch:

jobs:
  detect-impact:
    runs-on: ${{ vars.USE_SELF_HOSTED == 'true' && 'self-hosted' || 'ubuntu-latest' }}
    outputs:
      should-deploy: ${{ steps.decide.outputs.should-deploy }}
      impact-json: ${{ steps.decide.outputs.impact-json }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Prepare ciImpact runtime
        run: echo "Using node --experimental-strip-types for CI impact scripts"

      - name: Decide deploy impact
        id: decide
        run: |
          HEAD_SHA="${{ github.sha }}"
          git fetch --no-tags --prune --depth=2 origin "$HEAD_SHA" || true
          BASE_SHA=$(git rev-list --parents -n 1 "$HEAD_SHA" | awk '{print $2}')
          if [ -n "$BASE_SHA" ]; then
            git fetch --no-tags --prune --depth=1 origin "$BASE_SHA" || true
          else
            BASE_SHA="$HEAD_SHA"
          fi
          node --experimental-strip-types scripts/ciImpact/ciImpact.ts --base "$BASE_SHA" --head "$HEAD_SHA" > ci-impact.json
          SHOULD_DEPLOY=$(jq -r '(.jobs["web-e2e"].run or .jobs["website-e2e"].run or .jobs["electron-e2e"].run)' ci-impact.json)
          echo "should-deploy=$SHOULD_DEPLOY" >> "$GITHUB_OUTPUT"
          echo "impact-json<<JSON" >> "$GITHUB_OUTPUT"
          cat ci-impact.json >> "$GITHUB_OUTPUT"
          echo "JSON" >> "$GITHUB_OUTPUT"

      - name: Publish impact summary
        if: ${{ always() }}
        run: |
          echo "### Deploy impact (web stack)" >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- deploy: " + ((.jobs["web-e2e"].run or .jobs["website-e2e"].run or .jobs["electron-e2e"].run)|tostring)' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- changed packages: " + (.changedPackages|join(", "))' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r 'if (.warnings|length) > 0 then "- warnings: " + (.warnings|join("; ")) else "- warnings: none" end' ci-impact.json >> "$GITHUB_STEP_SUMMARY"

  deploy:
    name: Deploy Website, Client, API & SMTP Listener
    needs: detect-impact
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-deploy == 'true' }}
    runs-on: ${{ vars.USE_SELF_HOSTED == 'true' && 'self-hosted' || 'ubuntu-latest' }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm --filter @tearleads/website exec playwright install chromium

      - name: Install ImageMagick (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Install ImageMagick (macOS)
        if: runner.os == 'macOS'
        run: brew install imagemagick

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Generate web image assets
        run: ./packages/client/scripts/buildWebImageAssets.sh

      - name: Generate app configs
        run: |
          npm install -g tsx
          cd packages/app-builder
          tsx src/cli.ts generate --app tearleads

      - name: Build packages
        run: pnpm build
        env:
          VITE_API_URL: https://api.${{ secrets.DEPLOY_DOMAIN_PROD }}/v1

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy.key
          chmod 600 ~/.ssh/deploy.key
          ssh-keyscan -H ${{ secrets.DEPLOY_DOMAIN_PROD }} >> ~/.ssh/known_hosts

      - name: Deploy Website
        run: |
          # Protect all files in /_astro/ from deletion - hashed assets are immutable
          # and must persist indefinitely to avoid 404s for cached HTML references
          rsync -avz --delete --filter='P /_astro/**' -e "ssh -vvv -i ~/.ssh/deploy.key" \
            packages/website/dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }}:/var/www/www/
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }} \
            "chgrp -R www-data /var/www/www && chmod -R u=rwX,g=rX,o= /var/www/www"

      - name: Deploy Client
        run: |
          # Protect all files in /assets/ from deletion - hashed assets are immutable
          # and must persist indefinitely to avoid 404s for cached HTML references
          rsync -avz --delete --filter='P /assets/**' -e "ssh -vvv -i ~/.ssh/deploy.key" \
            packages/client/dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }}:/var/www/app/
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }} \
            "chgrp -R www-data /var/www/app && chmod -R u=rwX,g=rX,o= /var/www/app"

      - name: Build API bundle and CLI
        run: pnpm --filter @tearleads/api build:all

      - name: Deploy API
        run: |
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }} \
            "sudo mkdir -p /opt/tearleads-api/dist && sudo chown -R ${{ secrets.DEPLOY_USER }}:www-data /opt/tearleads-api"
          rsync -avz --delete -e "ssh -vvv -i ~/.ssh/deploy.key" \
            packages/api/dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }}:/opt/tearleads-api/dist/
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }} \
            "chgrp -R www-data /opt/tearleads-api && chmod -R u=rwX,g=rX,o= /opt/tearleads-api"

      - name: Run database migrations
        run: |
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }} \
            "/usr/local/bin/apiCli.sh migrate"

      - name: Restart API service
        run: |
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }} \
            "sudo systemctl restart tearleads-api && sudo systemctl --no-pager status tearleads-api"

      - name: Build SMTP Listener bundle
        run: pnpm --filter @tearleads/smtp-listener build:bundle

      - name: Deploy SMTP Listener
        run: |
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }} \
            "sudo mkdir -p /opt/tearleads-smtp-listener/dist && sudo chown -R ${{ secrets.DEPLOY_USER }}:www-data /opt/tearleads-smtp-listener"
          rsync -avz --delete -e "ssh -vvv -i ~/.ssh/deploy.key" \
            packages/smtp-listener/dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }}:/opt/tearleads-smtp-listener/dist/
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }} \
            "chgrp -R www-data /opt/tearleads-smtp-listener && chmod -R u=rwX,g=rX,o= /opt/tearleads-smtp-listener"

      - name: Restart SMTP Listener service
        run: |
          ssh -i ~/.ssh/deploy.key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_DOMAIN_PROD }} \
            "sudo systemctl restart tearleads-smtp-listener && sudo systemctl --no-pager status tearleads-smtp-listener"
