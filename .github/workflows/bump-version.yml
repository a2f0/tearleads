name: Bump Version

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    name: Bump Version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if last commit was a version bump
        id: check_skip
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%s)
          if [[ "$LAST_COMMIT_MSG" == "chore: bump version"* ]]; then
            echo "Last commit was a version bump, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Install jq
        if: steps.check_skip.outputs.skip != 'true'
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Bump versions
        if: steps.check_skip.outputs.skip != 'true'
        run: ./scripts/bumpVersion.sh

      - name: Create Pull Request
        id: create-pr
        if: steps.check_skip.outputs.skip != 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sign-commits: true
          commit-message: "chore: bump version [skip ci]"
          title: "chore: bump version"
          body: "Automated version bump"
          branch: chore/bump-version
          delete-branch: true

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number
        run: gh pr merge --auto --squash "${{ steps.create-pr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
