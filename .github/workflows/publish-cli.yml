name: publish-cli

on:
  push:
    branches:
      - main
    paths:
      - 'packages/cli/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    # OIDC trusted publishing requires cloud-hosted runners (not self-hosted)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if CLI version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(jq -r '.version' packages/cli/package.json)
          PREVIOUS_VERSION=$(git show HEAD~1:packages/cli/package.json 2>/dev/null | jq -r '.version' 2>/dev/null || echo "0.0.0")

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "previous=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "CLI version changed: $PREVIOUS_VERSION -> $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "CLI version unchanged: $CURRENT_VERSION"
          fi

      - name: Check if version exists on npm
        id: npm-check
        if: steps.version-check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          VERSION=${{ steps.version-check.outputs.current }}
          if npm view @tearleads/cli@$VERSION --registry https://registry.npmjs.org/ >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION already published to npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION not yet published"
          fi

      - name: Setup pnpm
        if: (steps.version-check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.npm-check.outputs.exists != 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: (steps.version-check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.npm-check.outputs.exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: (steps.version-check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.npm-check.outputs.exists != 'true'
        run: pnpm install

      - name: Build CLI
        if: (steps.version-check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.npm-check.outputs.exists != 'true'
        run: pnpm --filter @tearleads/cli build

      - name: Publish to npm with provenance
        if: (steps.version-check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.npm-check.outputs.exists != 'true'
        run: pnpm --filter @tearleads/cli publish --no-git-checks --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: (steps.version-check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.npm-check.outputs.exists != 'true'
        run: |
          VERSION=${{ steps.version-check.outputs.current }}
          echo "## Published @tearleads/cli@${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g @tearleads/cli" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This package was published with [npm provenance](https://docs.npmjs.com/generating-provenance-statements)." >> $GITHUB_STEP_SUMMARY

      - name: Skip summary
        if: steps.version-check.outputs.changed != 'true' && github.event_name != 'workflow_dispatch'
        run: |
          echo "## Skipped publishing @tearleads/cli" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version unchanged: ${{ steps.version-check.outputs.current }}" >> $GITHUB_STEP_SUMMARY
