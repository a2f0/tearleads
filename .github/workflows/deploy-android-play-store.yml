name: Deploy Android to Play Store

on:
  workflow_call:

permissions:
  contents: write

jobs:
  detect-impact:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.decide.outputs.should-deploy }}
      impact-json: ${{ steps.decide.outputs.impact-json }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Decide deploy impact
        id: decide
        run: |
          HEAD_SHA="${{ github.sha }}"
          git fetch --no-tags --prune --depth=2 origin "$HEAD_SHA" || true
          BASE_SHA=$(git rev-list --parents -n 1 "$HEAD_SHA" | awk '{print $2}')
          if [ -n "$BASE_SHA" ]; then
            git fetch --no-tags --prune --depth=1 origin "$BASE_SHA" || true
          else
            BASE_SHA="$HEAD_SHA"
          fi
          pnpm exec tsx scripts/ciImpact/ciImpact.ts --base "$BASE_SHA" --head "$HEAD_SHA" > ci-impact.json
          SHOULD_DEPLOY=$(jq -r '(.jobs["android"].run or .jobs["android-maestro-release"].run)' ci-impact.json)

          LATEST_MAIN_SHA="$HEAD_SHA"
          STALE_HEAD=false
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            git fetch --no-tags origin main
            LATEST_MAIN_SHA=$(git rev-parse origin/main)
            if [ "$HEAD_SHA" != "$LATEST_MAIN_SHA" ]; then
              STALE_HEAD=true
              SHOULD_DEPLOY=false
            fi
          fi

          echo "should-deploy=$SHOULD_DEPLOY" >> "$GITHUB_OUTPUT"
          echo "stale_head=$STALE_HEAD" >> "$GITHUB_OUTPUT"
          echo "source_sha=$HEAD_SHA" >> "$GITHUB_OUTPUT"
          echo "latest_main_sha=$LATEST_MAIN_SHA" >> "$GITHUB_OUTPUT"
          echo "impact-json<<JSON" >> "$GITHUB_OUTPUT"
          cat ci-impact.json >> "$GITHUB_OUTPUT"
          echo "JSON" >> "$GITHUB_OUTPUT"

      - name: Publish impact summary
        if: ${{ always() }}
        run: |
          echo "### Deploy impact (android)" >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- deploy: " + ((.jobs["android"].run or .jobs["android-maestro-release"].run)|tostring)' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- changed packages: " + (.changedPackages|join(", "))' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r 'if (.warnings|length) > 0 then "- warnings: " + (.warnings|join("; ")) else "- warnings: none" end' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          echo "- source sha: ${{ steps.decide.outputs.source_sha }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- latest main sha: ${{ steps.decide.outputs.latest_main_sha }}" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ steps.decide.outputs.stale_head }}" = "true" ]; then
            echo "- stale head: true (deployment skipped for older commit)" >> "$GITHUB_STEP_SUMMARY"
          fi

  deploy:
    name: Deploy to Play Store
    needs: detect-impact
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-deploy == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version-file: '.java-version'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Install dependencies
        run: pnpm install

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Install ImageMagick
        run: |
          sudo sed -i 's|http://azure.archive.ubuntu.com/ubuntu|http://archive.ubuntu.com/ubuntu|g' /etc/apt/sources.list
          sudo apt-get install -y --no-install-recommends imagemagick librsvg2-bin

      - name: Build API (for OpenAPI spec)
        run: pnpm --filter @tearleads/api build

      - name: Build window-manager
        run: pnpm --filter @tearleads/window-manager build

      - name: Build UI
        run: pnpm --filter @tearleads/ui build

      - name: Build notes
        run: pnpm --filter @tearleads/notes build

      - name: Build email
        run: pnpm --filter @tearleads/email build

      - name: Build vfs-explorer
        run: pnpm --filter @tearleads/vfs-explorer build

      - name: Build ai
        run: pnpm --filter @tearleads/ai build

      - name: Build audio
        run: pnpm --filter @tearleads/audio build

      - name: Build contacts
        run: pnpm --filter @tearleads/contacts build

      - name: Build db-test-utils
        run: pnpm --filter @tearleads/db-test-utils build

      - name: Build calendar
        run: pnpm --filter @tearleads/calendar build

      - name: Build photos
        run: pnpm --filter @tearleads/photos build

      - name: Generate app configs
        run: |
          npm install -g tsx
          cd packages/app-builder
          tsx src/cli.ts generate --app tearleads

      - name: Build web assets
        run: pnpm --filter @tearleads/client build
        env:
          VITE_API_URL: https://api.${{ secrets.DEPLOY_DOMAIN_PROD }}/v1

      - name: Generate Android images
        run: ./packages/client/scripts/buildAndroidImageAssets.sh

      - name: Sync Capacitor
        run: pnpm --filter @tearleads/client run cap:sync

      - name: Download Gradle wrapper
        run: ./packages/client/scripts/downloadGradleWrapper.sh

      - name: Verify workspace is clean
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Error: Workspace is dirty after Capacitor sync"
            echo "Please run 'pnpm --filter @tearleads/client run cap:sync' locally and commit the changes"
            git status
            exit 1
          fi

      - name: Apply CI version from source commit
        id: ci_version
        run: |
          ./scripts/applyCiVersionFromSha.sh \
            --source-sha "${{ github.sha }}" \
            --apply \
            --github-output "$GITHUB_OUTPUT"

      - name: Setup Android keystore
        run: |
          mkdir -p .secrets
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > .secrets/tearleads-release.keystore

      - name: Create keystore.properties
        run: |
          cat > packages/client/android/keystore.properties << EOF
          storeFile=${{ github.workspace }}/.secrets/tearleads-release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_STORE_PASS }}
          keyAlias=tearleads
          keyPassword=${{ secrets.ANDROID_KEYSTORE_KEY_PASS }}
          EOF

      - name: Setup Google Play credentials
        run: |
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}" | base64 -d > .secrets/google-play-service-account.json

      - name: Get local and Play Store version codes
        id: version_check
        run: |
          # Get local versionCode from build.gradle
          LOCAL_VERSION=$(grep -E 'versionCode [0-9]+' android/app/build.gradle | head -1 | sed 's/.*versionCode \([0-9]*\).*/\1/')
          echo "local_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          echo "Local versionCode: $LOCAL_VERSION"

          # Get latest Play Store versionCode via fastlane
          PLAY_STORE_VERSION=$(bundle exec fastlane android get_play_store_version_code 2>&1 | grep -oE 'Latest Play Store versionCode: [0-9]+' | grep -oE '[0-9]+' || echo "0")
          echo "play_store_version=$PLAY_STORE_VERSION" >> $GITHUB_OUTPUT
          echo "Play Store versionCode: $PLAY_STORE_VERSION"
        working-directory: packages/client
        env:
          CI: true
          GOOGLE_PLAY_JSON_KEY_FILE: ${{ github.workspace }}/.secrets/google-play-service-account.json

      - name: Validate version is newer than Play Store
        id: check_build
        run: |
          LOCAL=${{ steps.version_check.outputs.local_version }}
          PLAY_STORE=${{ steps.version_check.outputs.play_store_version }}

          echo "Comparing: local=$LOCAL vs Play Store=$PLAY_STORE"

          if [ "$LOCAL" -lt "$PLAY_STORE" ]; then
            echo "ERROR: Local version ($LOCAL) is OLDER than Play Store ($PLAY_STORE)."
            echo "This can happen when manually re-running an old workflow."
            echo "Refusing to deploy an older version."
            exit 1
          elif [ "$LOCAL" -eq "$PLAY_STORE" ]; then
            echo "Local version ($LOCAL) already exists in Play Store. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Local version ($LOCAL) is newer than Play Store ($PLAY_STORE). Proceeding."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Build release AAB
        if: steps.check_build.outputs.skip != 'true'
        run: bundle exec fastlane android build_aab
        working-directory: packages/client
        env:
          CI: true

      - name: Upload to Play Store (internal track)
        if: steps.check_build.outputs.skip != 'true'
        run: bundle exec fastlane android upload_internal
        working-directory: packages/client
        env:
          CI: true
          GOOGLE_PLAY_JSON_KEY_FILE: ${{ github.workspace }}/.secrets/google-play-service-account.json
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
