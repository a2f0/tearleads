name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Lint scripts
        run: pnpm lint:scripts

      - name: Lint RuboCop
        run: pnpm lint:rubocop

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  web-e2e:
    name: Web E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm --filter @rapid/client exec playwright install --with-deps chromium

      - name: Start API server
        run: |
          pnpm --filter @rapid/api dev &
          echo "Waiting for API server to be ready..."
          timeout 30 bash -c 'until curl -f http://localhost:5001/api/health; do sleep 1; done'

      - name: Run Playwright tests
        run: pnpm --filter @rapid/client test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/client/playwright-report/
          retention-days: 30

  android:
    name: Android Instrumented Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version-file: 'packages/client/.java-version'
          cache: 'gradle'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Install dependencies
        run: pnpm install

      - name: Install ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: Build web assets
        run: pnpm --filter @rapid/client build

      - name: Generate Android images
        run: ./packages/client/scripts/buildAndroidImages.sh

      - name: Sync Capacitor
        run: pnpm --filter @rapid/client run cap:sync

      - name: Download Gradle wrapper
        run: ./packages/client/scripts/downloadGradleWrapper.sh

      - name: Run Android unit tests
        run: bundle exec fastlane android test
        working-directory: packages/client

      - name: Run Android instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          working-directory: packages/client
          emulator-boot-timeout: 900
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            bundle exec fastlane android test_instrumented

  android-maestro:
    name: Android Maestro Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version-file: 'packages/client/.java-version'
          cache: 'gradle'

      - name: Install dependencies
        run: pnpm install

      - name: Install ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: Build web assets
        run: pnpm --filter @rapid/client build

      - name: Generate Android images
        run: ./packages/client/scripts/buildAndroidImages.sh

      - name: Sync Capacitor
        run: pnpm --filter @rapid/client run cap:sync

      - name: Download Gradle wrapper
        run: ./packages/client/scripts/downloadGradleWrapper.sh

      - name: Build debug APK
        run: ./gradlew assembleDebug
        working-directory: packages/client/android

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          working-directory: packages/client
          emulator-boot-timeout: 900
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            adb install android/app/build/outputs/apk/debug/app-debug.apk
            MAESTRO_CLI_NO_ANALYTICS=1 maestro test .maestro/ --output maestro-report --debug-output maestro-debug

      - name: Upload Maestro artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-maestro-artifacts
          path: |
            packages/client/maestro-report/
            packages/client/maestro-debug/
          retention-days: 7
          if-no-files-found: ignore

  ios-maestro:
    name: iOS Maestro Tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Install dependencies
        run: pnpm install

      - name: Build web assets
        run: pnpm --filter @rapid/client build

      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Generate iOS images
        run: ./packages/client/scripts/buildIosImages.sh

      - name: Install CocoaPods dependencies
        run: pod install
        working-directory: packages/client/ios/App

      - name: Sync Capacitor
        run: pnpm --filter @rapid/client run cap:sync

      - name: Build iOS app for simulator
        run: bundle exec fastlane ios build_debug
        working-directory: packages/client

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Boot iOS simulator
        run: |
          # Use iPhone SE (3rd generation) - less resource-intensive for CI
          DEVICE=$(xcrun simctl list devices available -j | jq -r '.devices | to_entries[] | select(.key | contains("iOS")) | .value[] | select(.name == "iPhone SE (3rd generation)") | select(.isAvailable == true) | .udid' | head -1)
          if [ -z "$DEVICE" ]; then
            echo "iPhone SE (3rd generation) simulator not found"
            exit 1
          fi
          echo "Using device: $DEVICE"
          xcrun simctl boot "$DEVICE" || true
          echo "SIMULATOR_UDID=$DEVICE" >> $GITHUB_ENV

      - name: Wait for simulator to be ready
        run: |
          echo "Waiting for simulator to be fully booted..."
          xcrun simctl bootstatus "$SIMULATOR_UDID" -b
          echo "Simulator is ready"

      - name: Install app on simulator
        run: |
          APP_PATH="packages/client/build/DerivedData/Build/Products/Debug-iphonesimulator/App.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App.app not found at $APP_PATH"
            ls -la packages/client/build/DerivedData/Build/Products/ 2>/dev/null || true
            exit 1
          fi
          echo "Installing app from: $APP_PATH"
          xcrun simctl install "$SIMULATOR_UDID" "$APP_PATH"

      - name: Run Maestro tests
        run: |
          mkdir -p maestro-report maestro-debug
          export MAESTRO_CLI_NO_ANALYTICS=1
          EXIT_CODE=0
          $HOME/.maestro/bin/maestro test .maestro/ --output maestro-report --debug-output maestro-debug || EXIT_CODE=$?
          echo "=== Maestro output files ==="
          find . -name "maestro*" -type d -exec ls -la {} \; 2>/dev/null || true
          find . -path "./.maestro" -prune -o -name "*.png" -print 2>/dev/null | head -20 || true
          ls -la ~/.maestro/tests/ 2>/dev/null || true
          exit $EXIT_CODE
        working-directory: packages/client
        env:
          MAESTRO_DRIVER_STARTUP_TIMEOUT: 300000

      - name: Upload Maestro artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-maestro-artifacts
          path: packages/client/maestro-debug/
          retention-days: 7
          if-no-files-found: ignore
