name: CI

on: push

jobs:
  build:
    runs-on: [self-hosted, macOS]
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Install dependencies
        run: pnpm install

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Install Playwright for mermaid rendering
        run: pnpm --filter @rapid/website exec playwright install chromium

      - name: Lint
        run: pnpm lint

      - name: Lint scripts
        run: pnpm lint:scripts

      - name: Lint Markdown
        run: pnpm lint:md

      - name: Lint RuboCop
        run: pnpm lint:rubocop

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install ansible-lint
        run: pip install ansible-lint ansible

      - name: Install Ansible collections
        run: ansible-galaxy collection install -r ansible/requirements.yml

      - name: Lint Ansible
        run: pnpm lint:ansible

      - name: Type check
        run: pnpm exec tsc -b

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  web-e2e:
    name: Web E2E Tests
    runs-on: [self-hosted, macOS]
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm --filter @rapid/client exec playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/Library/Caches/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @rapid/client exec playwright install chromium

      - name: Start API server
        run: |
          pnpm --filter @rapid/api dev &
          echo "Waiting for API server to be ready..."
          for i in {1..30}; do curl -sf http://localhost:5001/v1/ping && break || sleep 1; done

      - name: Run Playwright tests (headless)
        run: pnpm --filter @rapid/client test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/client/playwright-report/
          retention-days: 30

  electron-e2e:
    name: Electron E2E Tests
    runs-on: [self-hosted, macOS]
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Run Electron tests (headless)
        run: pnpm --filter @rapid/client electron:test
        env:
          CI: true

  android:
    name: Android Instrumented Tests
    runs-on: [self-hosted, macOS]
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version-file: '.java-version'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Install dependencies
        run: pnpm install

      - name: Build web assets
        run: pnpm --filter @rapid/client build

      - name: Generate Android images
        run: ./packages/client/scripts/buildAndroidImageAssets.sh

      - name: Sync Capacitor
        run: pnpm --filter @rapid/client run cap:sync

      - name: Download Gradle wrapper
        run: ./packages/client/scripts/downloadGradleWrapper.sh

      - name: Run Android unit tests
        run: bundle exec fastlane android test
        working-directory: packages/client

      - name: Run Android instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          working-directory: packages/client
          emulator-boot-timeout: 900
          emulator-options: -no-snapshot-save -no-window -gpu host -noaudio -no-boot-anim -camera-back none -no-metrics
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            bundle exec fastlane android test_instrumented

  android-maestro:
    name: Android Maestro Tests
    runs-on: [self-hosted, macOS]
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version-file: '.java-version'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Install dependencies
        run: pnpm install

      - name: Build web assets
        run: pnpm --filter @rapid/client build

      - name: Generate Android images
        run: ./packages/client/scripts/buildAndroidImageAssets.sh

      - name: Sync Capacitor
        run: pnpm --filter @rapid/client run cap:sync

      - name: Download Gradle wrapper
        run: ./packages/client/scripts/downloadGradleWrapper.sh

      - name: Install Maestro
        run: |
          ./packages/client/scripts/downloadMaestro.sh
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          working-directory: packages/client
          emulator-boot-timeout: 900
          emulator-options: -no-snapshot-save -no-window -gpu host -noaudio -no-boot-anim -camera-back none -no-metrics
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            bundle exec fastlane android test_maestro

      - name: Upload Maestro artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-maestro-artifacts
          path: |
            packages/client/maestro-report/
            packages/client/maestro-debug/
          retention-days: 7
          if-no-files-found: ignore
