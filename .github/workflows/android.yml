name: Android Instrumented Tests

on:
  pull_request:
  workflow_call:

jobs:
  android:
    name: Android Instrumented Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc

      - uses: actions/checkout@v4

      - name: Capture runner hardware specs
        run: |
          mkdir -p packages/client/android-test-artifacts
          {
            echo "=== Runner Hardware Specs ==="
            echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "=== CPU ==="
            lscpu | grep -E "Model name|CPU\(s\)|Thread|Core|Socket"
            echo ""
            echo "=== Memory ==="
            free -h
            echo ""
            echo "=== Disk ==="
            df -h /
            echo ""
            echo "=== Load Average ==="
            uptime
            echo ""
            echo "=== Runner Info ==="
            echo "Runner OS: $RUNNER_OS"
            echo "Runner Arch: $RUNNER_ARCH"
            echo "Runner Name: $RUNNER_NAME"
            cat /etc/os-release | head -5
          } > packages/client/android-test-artifacts/hardware-specs.txt
          cat packages/client/android-test-artifacts/hardware-specs.txt

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version-file: '.java-version'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Install dependencies
        run: pnpm install

      - name: Cache SQLite WASM
        uses: actions/cache@v4
        with:
          path: |
            packages/client/src/workers/sqlite-wasm
            packages/client/public/sqlite
            packages/client/public/assets/sqlite3-opfs-async-proxy.js
          key: sqlite-wasm-${{ hashFiles('scripts/downloadSqliteWasm.sh') }}

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Install ImageMagick
        run: |
          sudo sed -i 's|http://azure.archive.ubuntu.com/ubuntu|http://archive.ubuntu.com/ubuntu|g' /etc/apt/sources.list
          sudo apt-get install -y --no-install-recommends imagemagick librsvg2-bin

      - name: Build API (for OpenAPI spec)
        run: pnpm --filter @rapid/api build

      - name: Build window-manager
        run: pnpm --filter @rapid/window-manager build

      - name: Build UI
        run: pnpm --filter @rapid/ui build

      - name: Build notes
        run: pnpm --filter @rapid/notes build

      - name: Build email
        run: pnpm --filter @rapid/email build

      - name: Build vfs-explorer
        run: pnpm --filter @rapid/vfs-explorer build

      - name: Build audio
        run: pnpm --filter @rapid/audio build

      - name: Build contacts
        run: pnpm --filter @rapid/contacts build

      - name: Build db-test-utils
        run: pnpm --filter @rapid/db-test-utils build

      - name: Build web assets
        run: pnpm --filter @rapid/client build

      - name: Generate Android images
        run: ./packages/client/scripts/buildAndroidImageAssets.sh

      - name: Sync Capacitor
        run: pnpm --filter @rapid/client run cap:sync

      - name: Download Gradle wrapper
        run: ./packages/client/scripts/downloadGradleWrapper.sh

      - name: Setup Android keystore
        run: |
          mkdir -p .secrets
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > .secrets/tearleads-release.keystore

      - name: Create keystore.properties
        run: |
          cat > packages/client/android/keystore.properties << EOF
          storeFile=${{ github.workspace }}/.secrets/tearleads-release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_STORE_PASS }}
          keyAlias=tearleads
          keyPassword=${{ secrets.ANDROID_KEYSTORE_KEY_PASS }}
          EOF

      - name: Run Android unit tests
        run: bundle exec fastlane android test
        working-directory: packages/client

      - name: Restart adb
        run: |
          adb kill-server || true
          adb start-server

      - name: Run Android instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          working-directory: packages/client
          emulator-port: 5556
          emulator-boot-timeout: 900
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            bundle exec fastlane android test_instrumented_release

      - name: Upload Android test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-instrumented-test-artifacts
          path: packages/client/android-test-artifacts/
          retention-days: 7
          if-no-files-found: ignore
