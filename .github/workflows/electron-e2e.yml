name: Electron E2E Tests (Release)

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  detect-impact:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.impact.outputs.should-run }}
      impact-json: ${{ steps.impact.outputs.impact-json }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Analyze CI impact
        id: impact
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            HEAD_SHA="${{ github.sha }}"
            git fetch --no-tags --prune --depth=2 origin "$HEAD_SHA" || true
            BASE_SHA=$(git rev-list --parents -n 1 "$HEAD_SHA" | awk '{print $2}')
            if [ -n "$BASE_SHA" ]; then
              git fetch --no-tags --prune --depth=1 origin "$BASE_SHA" || true
            else
              BASE_SHA="$HEAD_SHA"
            fi
          fi

          pnpm exec tsx scripts/ciImpact/ciImpact.ts --base "$BASE_SHA" --head "$HEAD_SHA" > ci-impact.json
          SHOULD_RUN="$(jq -r '.jobs["electron-e2e"].run' ci-impact.json)"
          echo "should-run=$SHOULD_RUN" >> "$GITHUB_OUTPUT"
          echo "impact-json<<JSON" >> "$GITHUB_OUTPUT"
          cat ci-impact.json >> "$GITHUB_OUTPUT"
          echo "JSON" >> "$GITHUB_OUTPUT"

      - name: Publish impact summary
        if: ${{ always() }}
        run: |
          echo "### CI impact (electron-e2e)" >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- electron-e2e: " + (.jobs["electron-e2e"].run|tostring) + " (" + (.jobs["electron-e2e"].reasons|join(", ")) + ")"' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- changed packages: " + (.changedPackages|join(", "))' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r 'if (.warnings|length) > 0 then "- warnings: " + (.warnings|join("; ")) else "- warnings: none" end' ci-impact.json >> "$GITHUB_STEP_SUMMARY"

  electron-e2e:
    name: Electron E2E Tests (Release)
    needs: detect-impact
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Report no impact detected
        if: ${{ github.event_name != 'workflow_dispatch' && needs.detect-impact.outputs.should-run != 'true' }}
        run: |
          echo "::notice::No code changes detected that impact this job - reporting success"
          echo "## Electron E2E Tests Skipped" >> "$GITHUB_STEP_SUMMARY"
          echo "No code changes detected that require this job to run." >> "$GITHUB_STEP_SUMMARY"

      - uses: actions/checkout@v4
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}

      - name: Capture runner hardware specs
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: |
          mkdir -p packages/client/playwright-report
          {
            echo "=== Runner Hardware Specs ==="
            echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "=== CPU ==="
            lscpu | grep -E "Model name|CPU\(s\)|Thread|Core|Socket"
            echo ""
            echo "=== Memory ==="
            free -h
            echo ""
            echo "=== Disk ==="
            df -h /
            echo ""
            echo "=== Load Average ==="
            uptime
            echo ""
            echo "=== Runner Info ==="
            echo "Runner OS: $RUNNER_OS"
            echo "Runner Arch: $RUNNER_ARCH"
            echo "Runner Name: $RUNNER_NAME"
            cat /etc/os-release | head -5
          } > packages/client/playwright-report/hardware-specs.txt
          cat packages/client/playwright-report/hardware-specs.txt

      - name: Setup pnpm
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm install

      - name: Install system dependencies for Electron
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: sudo apt-get install -y xvfb libnss3 libatk1.0-0t64 libatk-bridge2.0-0t64 libcups2t64 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2t64

      - name: Cache SQLite WASM
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            packages/client/src/workers/sqlite-wasm
            packages/client/public/sqlite
            packages/client/public/assets/sqlite3-opfs-async-proxy.js
          key: sqlite-wasm-${{ hashFiles('scripts/downloadSqliteWasm.sh') }}

      - name: Download SQLite WASM
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: ./scripts/downloadSqliteWasm.sh

      - name: Start PostgreSQL container
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: |
          docker network create ci-e2e || true
          docker rm -f ci-postgres >/dev/null 2>&1 || true
          docker run -d \
            --name ci-postgres \
            --network ci-e2e \
            -e POSTGRES_USER=tearleads \
            -e POSTGRES_PASSWORD=tearleads_password \
            -e POSTGRES_DB=tearleads \
            -p 5432:5432 \
            postgres:16
          timeout 60 bash -c 'until docker exec ci-postgres pg_isready -U tearleads -d tearleads; do sleep 2; done'

      - name: Build API image (k8s Dockerfile)
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: |
          docker build -f packages/api/Dockerfile -t tearleads-api-ci:latest .

      - name: Start API container
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: |
          docker rm -f ci-api >/dev/null 2>&1 || true
          docker run -d \
            --name ci-api \
            --network ci-e2e \
            -e POSTGRES_HOST=ci-postgres \
            -e POSTGRES_PORT=5432 \
            -e POSTGRES_USER=tearleads \
            -e POSTGRES_PASSWORD=tearleads_password \
            -e POSTGRES_DATABASE=tearleads \
            -e NODE_ENV=production \
            -p 5001:5001 \
            tearleads-api-ci:latest
          timeout 60 bash -c 'until curl -fsS http://localhost:5001/v1/ping >/dev/null; do sleep 2; done'

      - name: Build API (for OpenAPI spec)
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/api build

      - name: Build window-manager
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/window-manager build

      - name: Build UI
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/ui build

      - name: Build notes
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/notes build

      - name: Build email
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/email build

      - name: Build vfs-explorer
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/vfs-explorer build

      - name: Build ai
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/ai build

      - name: Build audio
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/audio build

      - name: Build contacts
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/contacts build

      - name: Build db-test-utils
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/db-test-utils build

      - name: Build health
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/health build

      - name: Build calendar
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/calendar build

      - name: Build photos
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/photos build

      - name: Generate app configs
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: |
          npm install -g tsx
          cd packages/app-builder
          tsx src/cli.ts generate --app tearleads

      - name: Build Electron app
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/client electron:build
        env:
          VITE_API_URL: http://localhost:5001/v1

      - name: Run Electron tests
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: xvfb-run --auto-servernum -- pnpm --filter @tearleads/client electron:test

      - name: Build CLI for backup validation
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/cli build

      - name: Validate backup file
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: |
          BACKUP_FILE="packages/client/playwright-report/backups/electron-backup.tbu"
          DUMP_OUTPUT="packages/client/playwright-report/backups/dump-output"

          if [ -f "$BACKUP_FILE" ]; then
            echo "Found backup file: $BACKUP_FILE"
            echo "Validating backup with CLI dump command..."

            # Run CLI dump to decrypt and extract backup
            # Usage: tearleads dump <folder> -f <backup-file> -p <password>
            cd packages/cli
            node dist/index.js dump "$GITHUB_WORKSPACE/$DUMP_OUTPUT" \
              -f "$GITHUB_WORKSPACE/$BACKUP_FILE" \
              -p testpassword123 \
              --force

            # Verify manifest.json was created
            if [ -f "$GITHUB_WORKSPACE/$DUMP_OUTPUT/manifest.json" ]; then
              echo "Backup validation successful!"
              echo "Manifest contents:"
              cat "$GITHUB_WORKSPACE/$DUMP_OUTPUT/manifest.json"
            else
              echo "Backup validation failed: manifest.json not found"
              exit 1
            fi
          else
            echo "No backup file found at $BACKUP_FILE (backup test may have been skipped)"
          fi

      - name: Upload Electron test artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() && (github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true') }}
        with:
          name: electron-e2e-artifacts
          path: packages/client/playwright-report/
          retention-days: 7
          if-no-files-found: ignore
