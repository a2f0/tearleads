name: Electron E2E Tests (Release)

on:
  pull_request:
  workflow_call:

jobs:
  detect-impact:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.impact.outputs.should-run }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install tsx
        run: npm install -g tsx

      - name: Analyze CI impact
        id: impact
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          tsx scripts/ciImpact/ciImpact.ts --base "$BASE_SHA" --head "$HEAD_SHA" > ci-impact.json
          SHOULD_RUN="$(jq -r '.jobs["electron-e2e"].run' ci-impact.json)"
          echo "should-run=$SHOULD_RUN" >> "$GITHUB_OUTPUT"
          cat ci-impact.json

  electron-e2e:
    name: Electron E2E Tests (Release)
    needs: detect-impact
    if: ${{ github.event_name == 'workflow_call' || needs.detect-impact.outputs.should-run == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Capture runner hardware specs
        run: |
          mkdir -p packages/client/playwright-report
          {
            echo "=== Runner Hardware Specs ==="
            echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "=== CPU ==="
            lscpu | grep -E "Model name|CPU\(s\)|Thread|Core|Socket"
            echo ""
            echo "=== Memory ==="
            free -h
            echo ""
            echo "=== Disk ==="
            df -h /
            echo ""
            echo "=== Load Average ==="
            uptime
            echo ""
            echo "=== Runner Info ==="
            echo "Runner OS: $RUNNER_OS"
            echo "Runner Arch: $RUNNER_ARCH"
            echo "Runner Name: $RUNNER_NAME"
            cat /etc/os-release | head -5
          } > packages/client/playwright-report/hardware-specs.txt
          cat packages/client/playwright-report/hardware-specs.txt

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install system dependencies for Electron
        run: sudo apt-get install -y xvfb libnss3 libatk1.0-0t64 libatk-bridge2.0-0t64 libcups2t64 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2t64

      - name: Cache SQLite WASM
        uses: actions/cache@v4
        with:
          path: |
            packages/client/src/workers/sqlite-wasm
            packages/client/public/sqlite
            packages/client/public/assets/sqlite3-opfs-async-proxy.js
          key: sqlite-wasm-${{ hashFiles('scripts/downloadSqliteWasm.sh') }}

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Generate self-signed certificate
        run: |
          sudo mkdir -p /etc/ssl/private
          sudo openssl req -x509 -nodes -days 1 \
            -newkey rsa:2048 \
            -keyout /etc/ssl/private/localhost.key \
            -out /etc/ssl/certs/localhost.crt \
            -subj "/CN=localhost" \
            -addext "subjectAltName=DNS:localhost,IP:127.0.0.1"
          sudo chmod 644 /etc/ssl/certs/localhost.crt
          sudo chmod 600 /etc/ssl/private/localhost.key
          # Copy cert to workspace for Electron to access
          mkdir -p $GITHUB_WORKSPACE/.github/ci
          cp /etc/ssl/certs/localhost.crt $GITHUB_WORKSPACE/.github/ci/localhost.crt

      - name: Cache Ansible collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ansible-collections-${{ hashFiles('ansible/requirements.yml') }}

      - name: Install and configure PostgreSQL
        run: |
          sudo apt-get update && sudo apt-get install -y ansible
          ansible-galaxy collection install -r ansible/requirements.yml
          POSTGRES_USER=tearleads \
            POSTGRES_PASSWORD=tearleads_password \
            POSTGRES_DATABASE=tearleads \
            ansible-playbook -i ansible/inventories/ci.yml ansible/playbooks/ci-postgres.yml

      - name: Install and configure NGINX for API proxy
        run: |
          sudo apt-get install -y nginx
          ansible-playbook -i ansible/inventories/ci.yml ansible/playbooks/ci-nginx.yml -e nginx_ci_site=api

      - name: Start API server
        run: |
          pnpm --filter @tearleads/api dev &
          echo "Waiting for API server to be ready..."
          timeout 30 bash -c 'until curl -f http://localhost:5001/v1/ping; do sleep 1; done'
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: '5432'
          POSTGRES_USER: tearleads
          POSTGRES_PASSWORD: tearleads_password
          POSTGRES_DATABASE: tearleads

      - name: Verify NGINX is proxying API
        run: curl -k https://localhost:8443/v1/ping

      - name: Build API (for OpenAPI spec)
        run: pnpm --filter @tearleads/api build

      - name: Build window-manager
        run: pnpm --filter @tearleads/window-manager build

      - name: Build UI
        run: pnpm --filter @tearleads/ui build

      - name: Build notes
        run: pnpm --filter @tearleads/notes build

      - name: Build email
        run: pnpm --filter @tearleads/email build

      - name: Build vfs-explorer
        run: pnpm --filter @tearleads/vfs-explorer build

      - name: Build audio
        run: pnpm --filter @tearleads/audio build

      - name: Build contacts
        run: pnpm --filter @tearleads/contacts build

      - name: Build db-test-utils
        run: pnpm --filter @tearleads/db-test-utils build

      - name: Build Electron app
        run: pnpm --filter @tearleads/client electron:build
        env:
          VITE_API_URL: https://localhost:8443/v1

      - name: Run Electron tests
        run: xvfb-run --auto-servernum -- pnpm --filter @tearleads/client electron:test
        env:
          NODE_EXTRA_CA_CERTS: ${{ github.workspace }}/.github/ci/localhost.crt

      - name: Build CLI for backup validation
        run: pnpm --filter @tearleads/cli build

      - name: Validate backup file
        run: |
          BACKUP_FILE="packages/client/playwright-report/backups/electron-backup.tbu"
          DUMP_OUTPUT="packages/client/playwright-report/backups/dump-output"

          if [ -f "$BACKUP_FILE" ]; then
            echo "Found backup file: $BACKUP_FILE"
            echo "Validating backup with CLI dump command..."

            # Run CLI dump to decrypt and extract backup
            # Usage: tearleads dump <folder> -f <backup-file> -p <password>
            cd packages/cli
            node dist/index.js dump "$GITHUB_WORKSPACE/$DUMP_OUTPUT" \
              -f "$GITHUB_WORKSPACE/$BACKUP_FILE" \
              -p testpassword123 \
              --force

            # Verify manifest.json was created
            if [ -f "$GITHUB_WORKSPACE/$DUMP_OUTPUT/manifest.json" ]; then
              echo "Backup validation successful!"
              echo "Manifest contents:"
              cat "$GITHUB_WORKSPACE/$DUMP_OUTPUT/manifest.json"
            else
              echo "Backup validation failed: manifest.json not found"
              exit 1
            fi
          else
            echo "No backup file found at $BACKUP_FILE (backup test may have been skipped)"
          fi

      - name: Upload Electron test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: electron-e2e-artifacts
          path: packages/client/playwright-report/
          retention-days: 7
          if-no-files-found: ignore
