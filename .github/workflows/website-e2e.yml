name: Website E2E Tests (Release)

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  detect-impact:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.impact.outputs.should-run }}
      impact-json: ${{ steps.impact.outputs.impact-json }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Analyze CI impact
        id: impact
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            HEAD_SHA="${{ github.sha }}"
            git fetch --no-tags --prune --depth=2 origin "$HEAD_SHA" || true
            BASE_SHA=$(git rev-list --parents -n 1 "$HEAD_SHA" | awk '{print $2}')
            if [ -n "$BASE_SHA" ]; then
              git fetch --no-tags --prune --depth=1 origin "$BASE_SHA" || true
            else
              BASE_SHA="$HEAD_SHA"
            fi
          fi

          pnpm exec tsx scripts/ciImpact/ciImpact.ts --base "$BASE_SHA" --head "$HEAD_SHA" > ci-impact.json
          SHOULD_RUN="$(jq -r '.jobs["website-e2e"].run' ci-impact.json)"
          echo "should-run=$SHOULD_RUN" >> "$GITHUB_OUTPUT"
          echo "impact-json<<JSON" >> "$GITHUB_OUTPUT"
          cat ci-impact.json >> "$GITHUB_OUTPUT"
          echo "JSON" >> "$GITHUB_OUTPUT"

      - name: Publish impact summary
        if: ${{ always() }}
        run: |
          echo "### CI impact (website-e2e)" >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- website-e2e: " + (.jobs["website-e2e"].run|tostring) + " (" + (.jobs["website-e2e"].reasons|join(", ")) + ")"' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- changed packages: " + (.changedPackages|join(", "))' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r 'if (.warnings|length) > 0 then "- warnings: " + (.warnings|join("; ")) else "- warnings: none" end' ci-impact.json >> "$GITHUB_STEP_SUMMARY"

  website-e2e:
    name: Website E2E Tests (Release)
    needs: detect-impact
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Report no impact detected
        if: ${{ github.event_name != 'workflow_dispatch' && needs.detect-impact.outputs.should-run != 'true' }}
        run: |
          echo "::notice::No code changes detected that impact this job - reporting success"
          echo "## Website E2E Tests Skipped" >> "$GITHUB_STEP_SUMMARY"
          echo "No code changes detected that require this job to run." >> "$GITHUB_STEP_SUMMARY"

      - uses: actions/checkout@v4
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}

      - name: Capture runner hardware specs
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: |
          mkdir -p packages/website/playwright-report
          {
            echo "=== Runner Hardware Specs ==="
            echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "=== CPU ==="
            lscpu | grep -E "Model name|CPU\(s\)|Thread|Core|Socket"
            echo ""
            echo "=== Memory ==="
            free -h
            echo ""
            echo "=== Disk ==="
            df -h /
            echo ""
            echo "=== Load Average ==="
            uptime
            echo ""
            echo "=== Runner Info ==="
            echo "Runner OS: $RUNNER_OS"
            echo "Runner Arch: $RUNNER_ARCH"
            echo "Runner Name: $RUNNER_NAME"
            cat /etc/os-release | head -5
          } > packages/website/playwright-report/hardware-specs.txt
          cat packages/website/playwright-report/hardware-specs.txt

      - name: Setup pnpm
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm install

      - name: Get Playwright version
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        id: playwright-version
        run: echo "version=$(pnpm --filter @tearleads/website exec playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-website-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: ${{ (github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true') && steps.playwright-cache.outputs.cache-hit != 'true' }}
        run: pnpm --filter @tearleads/website exec playwright install --with-deps chromium firefox webkit

      - name: Install Playwright dependencies
        if: ${{ (github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true') && steps.playwright-cache.outputs.cache-hit == 'true' }}
        run: pnpm --filter @tearleads/website exec playwright install-deps

      - name: Build website image (k8s Dockerfile)
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: docker build -f packages/website/Dockerfile -t tearleads-website-ci:latest .

      - name: Start website container
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: |
          docker rm -f ci-website >/dev/null 2>&1 || true
          docker run -d \
            --name ci-website \
            -p 8082:80 \
            tearleads-website-ci:latest
          timeout 30 bash -c 'until curl -fsS http://localhost:8082/ >/dev/null; do sleep 1; done'

      - name: Run Playwright tests
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: pnpm --filter @tearleads/website test:e2e
        env:
          BASE_URL: http://localhost:8082
          PW_EXTERNAL_SERVER: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ always() && (github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true') }}
        with:
          name: website-playwright-report
          path: packages/website/playwright-report/
          retention-days: 30
