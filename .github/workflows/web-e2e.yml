name: Web E2E Tests (Release)

on:
  pull_request:
  workflow_call:

jobs:
  web-e2e:
    name: Web E2E Tests (Release)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Capture runner hardware specs
        run: |
          mkdir -p packages/client/playwright-report
          {
            echo "=== Runner Hardware Specs ==="
            echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "=== CPU ==="
            lscpu | grep -E "Model name|CPU\(s\)|Thread|Core|Socket"
            echo ""
            echo "=== Memory ==="
            free -h
            echo ""
            echo "=== Disk ==="
            df -h /
            echo ""
            echo "=== Load Average ==="
            uptime
            echo ""
            echo "=== Runner Info ==="
            echo "Runner OS: $RUNNER_OS"
            echo "Runner Arch: $RUNNER_ARCH"
            echo "Runner Name: $RUNNER_NAME"
            cat /etc/os-release | head -5
          } > packages/client/playwright-report/hardware-specs.txt
          cat packages/client/playwright-report/hardware-specs.txt

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Cache SQLite WASM
        uses: actions/cache@v4
        with:
          path: |
            packages/client/src/workers/sqlite-wasm
            packages/client/public/sqlite
            packages/client/public/assets/sqlite3-opfs-async-proxy.js
          key: sqlite-wasm-${{ hashFiles('scripts/downloadSqliteWasm.sh') }}

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Build API (for OpenAPI spec)
        run: pnpm --filter @rapid/api build

      - name: Build window-manager
        run: pnpm --filter @rapid/window-manager build

      - name: Build notes
        run: pnpm --filter @rapid/notes build

      - name: Build email
        run: pnpm --filter @rapid/email build

      - name: Build vfs-explorer
        run: pnpm --filter @rapid/vfs-explorer build

      - name: Build audio
        run: pnpm --filter @rapid/audio build

      - name: Build contacts
        run: pnpm --filter @rapid/contacts build

      - name: Build db-test-utils
        run: pnpm --filter @rapid/db-test-utils build

      - name: Build client for production
        run: pnpm --filter @rapid/client build
        env:
          VITE_API_URL: https://localhost:8443/v1

      - name: Generate self-signed certificate
        run: |
          sudo mkdir -p /etc/ssl/private
          sudo openssl req -x509 -nodes -days 1 \
            -newkey rsa:2048 \
            -keyout /etc/ssl/private/localhost.key \
            -out /etc/ssl/certs/localhost.crt \
            -subj "/CN=localhost" \
            -addext "subjectAltName=DNS:localhost,IP:127.0.0.1"
          sudo chmod 644 /etc/ssl/certs/localhost.crt
          sudo chmod 600 /etc/ssl/private/localhost.key

      - name: Verify build output
        run: |
          echo "=== Checking dist folder ==="
          ls -la packages/client/dist/
          echo "=== Checking index.html ==="
          head -5 packages/client/dist/index.html
          echo "=== Checking assets folder ==="
          ls packages/client/dist/assets/ | head -10

      - name: Make workspace accessible to NGINX
        run: |
          # NGINX runs as www-data and needs execute permission on ALL parent directories
          # to traverse the path, plus read permission on files
          current="$GITHUB_WORKSPACE"
          while [ "$current" != "/" ]; do
            sudo chmod a+x "$current"
            current="$(dirname "$current")"
          done
          sudo chmod -R a+rX "$GITHUB_WORKSPACE"

      - name: Cache Ansible collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ansible-collections-${{ hashFiles('ansible/requirements.yml') }}

      - name: Install and configure PostgreSQL
        run: |
          sudo apt-get update && sudo apt-get install -y ansible
          ansible-galaxy collection install -r ansible/requirements.yml
          POSTGRES_USER=tearleads \
            POSTGRES_PASSWORD=tearleads_password \
            POSTGRES_DATABASE=tearleads \
            ansible-playbook -i ansible/inventories/ci.yml ansible/playbooks/ci-postgres.yml

      - name: Install and configure NGINX
        run: |
          sudo apt-get install -y nginx
          ansible-playbook -i ansible/inventories/ci.yml ansible/playbooks/ci-nginx.yml -e nginx_ci_site=client

      - name: Start API server
        run: |
          pnpm --filter @rapid/api dev &
          echo "Waiting for API server to be ready..."
          timeout 30 bash -c 'until curl -f http://localhost:5001/v1/ping; do sleep 1; done'
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: '5432'
          POSTGRES_USER: tearleads
          POSTGRES_PASSWORD: tearleads_password
          POSTGRES_DATABASE: tearleads

      - name: Verify NGINX is serving
        run: |
          echo "=== NGINX static file test ==="
          curl -k https://localhost:8443/ -I
          echo "=== NGINX API proxy test ==="
          curl -k https://localhost:8443/v1/ping
          echo "=== NGINX SQLite WASM test ==="
          curl -k https://localhost:8443/sqlite/sqlite3.wasm -I
          curl -k https://localhost:8443/sqlite/sqlite3.js -I
          echo "=== NGINX error log (if any) ==="
          sudo tail -20 /var/log/nginx/error.log || true

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm --filter @rapid/client exec playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @rapid/client exec playwright install chromium

      - name: Run Playwright tests
        run: pnpm --filter @rapid/client test:e2e
        env:
          BASE_URL: https://localhost:8443
          PW_FULLY_PARALLEL: 'true'

      - name: Build CLI for backup validation
        run: pnpm --filter @rapid/cli build

      - name: Validate backup file
        run: |
          BACKUP_FILE="packages/client/playwright-report/backups/web-backup.rbu"
          DUMP_OUTPUT="packages/client/playwright-report/backups/dump-output"

          if [ -f "$BACKUP_FILE" ]; then
            echo "Found backup file: $BACKUP_FILE"
            echo "Validating backup with CLI dump command..."

            # Run CLI dump to decrypt and extract backup
            # Usage: rapid dump <folder> -f <backup-file> -p <password>
            cd packages/cli
            node dist/index.js dump "$GITHUB_WORKSPACE/$DUMP_OUTPUT" \
              -f "$GITHUB_WORKSPACE/$BACKUP_FILE" \
              -p testpassword123 \
              --force

            # Verify manifest.json was created
            if [ -f "$GITHUB_WORKSPACE/$DUMP_OUTPUT/manifest.json" ]; then
              echo "Backup validation successful!"
              echo "Manifest contents:"
              cat "$GITHUB_WORKSPACE/$DUMP_OUTPUT/manifest.json"
            else
              echo "Backup validation failed: manifest.json not found"
              exit 1
            fi
          else
            echo "No backup file found at $BACKUP_FILE (backup test may have been skipped)"
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/client/playwright-report/
          retention-days: 30
