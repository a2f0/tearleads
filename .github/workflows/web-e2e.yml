name: Web E2E Tests (Release)

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  detect-impact:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.impact.outputs.should-run }}
      impact-json: ${{ steps.impact.outputs.impact-json }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Prepare ciImpact runtime
        run: echo "Using node --experimental-strip-types for CI impact scripts"

      - name: Analyze CI impact
        id: impact
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            HEAD_SHA="${{ github.sha }}"
            git fetch --no-tags --prune --depth=2 origin "$HEAD_SHA" || true
            BASE_SHA=$(git rev-list --parents -n 1 "$HEAD_SHA" | awk '{print $2}')
            if [ -n "$BASE_SHA" ]; then
              git fetch --no-tags --prune --depth=1 origin "$BASE_SHA" || true
            else
              BASE_SHA="$HEAD_SHA"
            fi
          fi

          node --experimental-strip-types scripts/ciImpact/ciImpact.ts --base "$BASE_SHA" --head "$HEAD_SHA" > ci-impact.json
          SHOULD_RUN="$(jq -r '.jobs["web-e2e"].run' ci-impact.json)"
          echo "should-run=$SHOULD_RUN" >> "$GITHUB_OUTPUT"
          echo "impact-json<<JSON" >> "$GITHUB_OUTPUT"
          cat ci-impact.json >> "$GITHUB_OUTPUT"
          echo "JSON" >> "$GITHUB_OUTPUT"

      - name: Publish impact summary
        if: ${{ always() }}
        run: |
          echo "### CI impact (web-e2e)" >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- web-e2e: " + (.jobs["web-e2e"].run|tostring) + " (" + (.jobs["web-e2e"].reasons|join(", ")) + ")"' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- changed packages: " + (.changedPackages|join(", "))' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r 'if (.warnings|length) > 0 then "- warnings: " + (.warnings|join("; ")) else "- warnings: none" end' ci-impact.json >> "$GITHUB_STEP_SUMMARY"

  # Build job - runs once and uploads artifacts for test shards
  build:
    name: Build for E2E
    needs: detect-impact
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Cache SQLite WASM
        uses: actions/cache@v4
        with:
          path: |
            packages/client/src/workers/sqlite-wasm
            packages/client/public/sqlite
            packages/client/public/assets/sqlite3-opfs-async-proxy.js
          key: sqlite-wasm-${{ hashFiles('scripts/downloadSqliteWasm.sh') }}

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Install Playwright for website build
        run: pnpm --filter @tearleads/website exec playwright install chromium

      - name: Generate app configs
        run: |
          npm install -g tsx
          cd packages/app-builder
          tsx src/cli.ts generate --app tearleads

      - name: Build all packages
        run: pnpm build
        env:
          VITE_API_URL: https://localhost:8443/v1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-e2e-build
          path: |
            packages/*/dist
            !packages/*/node_modules
          retention-days: 1

  # Sharded test execution - runs tests in parallel
  test:
    name: Web E2E Tests (Shard ${{ matrix.shard }})
    needs: [detect-impact, build]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v4

      - name: Capture runner hardware specs
        run: |
          mkdir -p packages/client/playwright-report
          {
            echo "=== Runner Hardware Specs ==="
            echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "Shard: ${{ matrix.shard }}/2"
            echo ""
            echo "=== CPU ==="
            lscpu | grep -E "Model name|CPU\(s\)|Thread|Core|Socket"
            echo ""
            echo "=== Memory ==="
            free -h
            echo ""
            echo "=== Disk ==="
            df -h /
            echo ""
            echo "=== Load Average ==="
            uptime
            echo ""
            echo "=== Runner Info ==="
            echo "Runner OS: $RUNNER_OS"
            echo "Runner Arch: $RUNNER_ARCH"
            echo "Runner Name: $RUNNER_NAME"
            cat /etc/os-release | head -5
          } > packages/client/playwright-report/hardware-specs.txt
          cat packages/client/playwright-report/hardware-specs.txt

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-e2e-build
          path: packages

      - name: Generate self-signed certificate
        run: |
          sudo mkdir -p /etc/ssl/private
          sudo openssl req -x509 -nodes -days 1 \
            -newkey rsa:2048 \
            -keyout /etc/ssl/private/localhost.key \
            -out /etc/ssl/certs/localhost.crt \
            -subj "/CN=localhost" \
            -addext "subjectAltName=DNS:localhost,IP:127.0.0.1"
          sudo chmod 644 /etc/ssl/certs/localhost.crt
          sudo chmod 600 /etc/ssl/private/localhost.key

      - name: Start PostgreSQL container
        run: |
          docker network create ci-e2e || true
          docker rm -f ci-postgres >/dev/null 2>&1 || true
          docker run -d \
            --name ci-postgres \
            --network ci-e2e \
            -e POSTGRES_USER=tearleads \
            -e POSTGRES_PASSWORD=tearleads_password \
            -e POSTGRES_DB=tearleads \
            -p 5432:5432 \
            postgres:16

      - name: Wait for PostgreSQL readiness
        run: |
          timeout 60 bash -c 'until docker exec ci-postgres pg_isready -U tearleads -d tearleads; do sleep 2; done'

      - name: Generate app configs
        run: |
          npm install -g tsx
          cd packages/app-builder
          tsx src/cli.ts generate --app tearleads

      - name: Build API and client images (k8s Dockerfiles)
        run: |
          docker build -f packages/api/Dockerfile -t tearleads-api-ci:latest .
          docker build \
            -f packages/client/Dockerfile \
            --build-arg VITE_API_URL=http://localhost:5001/v1 \
            -t tearleads-client-ci:latest .

      - name: Start API container
        run: |
          docker rm -f ci-api >/dev/null 2>&1 || true
          docker run -d \
            --name ci-api \
            --network ci-e2e \
            -e POSTGRES_HOST=ci-postgres \
            -e POSTGRES_PORT=5432 \
            -e POSTGRES_USER=tearleads \
            -e POSTGRES_PASSWORD=tearleads_password \
            -e POSTGRES_DATABASE=tearleads \
            -e NODE_ENV=production \
            -p 5001:5001 \
            tearleads-api-ci:latest
          timeout 60 bash -c 'until curl -fsS http://localhost:5001/v1/ping >/dev/null; do sleep 2; done'

      - name: Start client container
        run: |
          docker rm -f ci-client >/dev/null 2>&1 || true
          docker run -d \
            --name ci-client \
            -p 8080:80 \
            tearleads-client-ci:latest
          timeout 30 bash -c 'until curl -fsS http://localhost:8080/ >/dev/null; do sleep 1; done'

      - name: Verify container endpoints
        run: |
          curl -fsS http://localhost:8080/ -I
          curl -fsS http://localhost:8080/sqlite -I
          curl -fsS http://localhost:8080/sqlite/sqlite3.wasm -I
          curl -fsS http://localhost:5001/v1/ping

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm --filter @tearleads/client exec playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @tearleads/client exec playwright install chromium

      - name: Run Playwright tests (shard ${{ matrix.shard }}/2)
        run: pnpm --filter @tearleads/client test:e2e --shard=${{ matrix.shard }}/2
        env:
          BASE_URL: http://localhost:8080
          PW_EXTERNAL_SERVER: 'true'
          PW_FULLY_PARALLEL: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: packages/client/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-shard-${{ matrix.shard }}
          path: packages/client/test-results/
          retention-days: 7
          if-no-files-found: ignore

  # Merge reports and validate backups
  finalize:
    name: Finalize E2E Tests
    needs: [detect-impact, build, test]
    if: ${{ always() && (github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download all shard reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-shard-*
          path: shard-reports

      - name: Merge Playwright reports
        run: |
          mkdir -p packages/client/playwright-report
          # Copy all shard reports into the final report directory
          for shard_dir in shard-reports/playwright-report-shard-*; do
            if [ -d "$shard_dir" ]; then
              cp -r "$shard_dir"/* packages/client/playwright-report/ 2>/dev/null || true
            fi
          done
          # Generate merged HTML report
          cd packages/client
          pnpm exec playwright merge-reports --reporter=html ./playwright-report || true

      - name: Build CLI for backup validation
        run: pnpm --filter @tearleads/cli build

      - name: Validate backup file
        run: |
          BACKUP_FILE="packages/client/playwright-report/backups/web-backup.tbu"
          DUMP_OUTPUT="packages/client/playwright-report/backups/dump-output"

          if [ -f "$BACKUP_FILE" ]; then
            echo "Found backup file: $BACKUP_FILE"
            echo "Validating backup with CLI dump command..."

            cd packages/cli
            node dist/index.js dump "$GITHUB_WORKSPACE/$DUMP_OUTPUT" \
              -f "$GITHUB_WORKSPACE/$BACKUP_FILE" \
              -p testpassword123 \
              --force

            if [ -f "$GITHUB_WORKSPACE/$DUMP_OUTPUT/manifest.json" ]; then
              echo "Backup validation successful!"
              echo "Manifest contents:"
              cat "$GITHUB_WORKSPACE/$DUMP_OUTPUT/manifest.json"
            else
              echo "Backup validation failed: manifest.json not found"
              exit 1
            fi
          else
            echo "No backup file found at $BACKUP_FILE (backup test may have been skipped or ran on different shard)"
          fi

      - name: Upload merged Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/client/playwright-report/
          retention-days: 30

      - name: Check test results
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build job did not complete successfully"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "One or more test shards did not complete successfully"
            exit 1
          fi
          echo "Build and test shards passed"

  # Final status job for branch protection (maintains same job name)
  web-e2e:
    name: Web E2E Tests (Release)
    needs: [detect-impact, finalize]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Report no impact detected
        if: ${{ github.event_name != 'workflow_dispatch' && needs.detect-impact.outputs.should-run != 'true' }}
        run: |
          echo "::notice::No code changes detected that impact this job - reporting success"
          echo "## Web E2E Tests Skipped" >> "$GITHUB_STEP_SUMMARY"
          echo "No code changes detected that require this job to run." >> "$GITHUB_STEP_SUMMARY"

      - name: Check finalize result
        if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-run == 'true' }}
        run: |
          if [ "${{ needs.finalize.result }}" != "success" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          echo "All E2E tests passed"
