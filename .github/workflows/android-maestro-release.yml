name: Android Maestro Tests (Release)

on:
  push:

jobs:
  changes:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.read.outputs.core }}
      client-src: ${{ steps.read.outputs.client-src }}
      api: ${{ steps.read.outputs.api }}
      mobile: ${{ steps.read.outputs.mobile }}
      electron: ${{ steps.read.outputs.electron }}
      web-e2e-tests: ${{ steps.read.outputs.web-e2e-tests }}
      website: ${{ steps.read.outputs.website }}
      run_event: ${{ steps.read.outputs.run_event }}
    steps:
      - name: Wait for build workflow
        uses: actions/github-script@v7
        with:
          script: |
            const headSha = context.sha;
            const workflowName = 'CI';
            const timeoutMinutes = 60;
            const pollIntervalMs = 60 * 1000;
            const deadline = Date.now() + timeoutMinutes * 60 * 1000;

            while (Date.now() < deadline) {
              const { data } = await github.rest.actions.listWorkflowRunsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                event: 'push',
                per_page: 10
              });

              const run = data.workflow_runs.find(
                run => run.name === workflowName && run.head_sha === headSha
              );

              if (run && run.status === 'completed') {
                if (run.conclusion === 'success') {
                  return;
                }

                core.setFailed(`Build workflow ${workflowName} failed: ${run.conclusion}`);
                return;
              }

              await new Promise(resolve => setTimeout(resolve, pollIntervalMs));
            }

            core.setFailed(`Timed out waiting for ${workflowName} on ${headSha}`);
      - uses: actions/checkout@v4
        if: ${{ github.event_name != 'workflow_run' }}

      - uses: dorny/paths-filter@v3
        if: ${{ github.event_name != 'workflow_run' }}
        id: filter
        with:
          filters: |
            core:
              - 'packages/shared/**'
              - 'packages/ui/**'
              - '.github/workflows/build.yml'
              - '.github/workflows/web-e2e.yml'
              - '.github/workflows/website-e2e.yml'
              - '.github/workflows/electron-e2e.yml'
              - '.github/workflows/android.yml'
              - '.github/workflows/android-maestro-release.yml'
              - '.github/workflows/ios-maestro-release.yml'
              - '.github/workflows/deploy-gate.yml'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'
            client-src:
              - 'packages/client/src/**'
            api:
              - 'packages/api/**'
            mobile:
              - 'packages/client/android/**'
              - 'packages/client/ios/**'
              - 'packages/client/.maestro/**'
              - 'packages/client/capacitor.config.ts'
              - 'packages/client/fastlane/**'
            electron:
              - 'packages/client/electron/**'
              - 'packages/client/tests/electron/**'
            web-e2e-tests:
              - 'packages/client/tests/*.spec.ts'
              - 'packages/client/playwright.config.ts'
            website:
              - 'packages/website/**'

      - name: Download change summary
        uses: actions/download-artifact@v4
        if: ${{ github.event_name == 'workflow_run' }}
        continue-on-error: true
        with:
          name: detect-changes
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read change summary
        id: read
        run: |
          python - <<'PY'
          import json
          import os

          path = 'changes.json'
          data = {}
          if os.path.exists(path):
            with open(path) as handle:
              data = json.load(handle)
          else:
            data = {
              'run_event': os.environ.get('RUN_EVENT', 'push'),
              'core': os.environ.get('FILTER_CORE', 'false'),
              'client-src': os.environ.get('FILTER_CLIENT_SRC', 'false'),
              'api': os.environ.get('FILTER_API', 'false'),
              'mobile': os.environ.get('FILTER_MOBILE', 'false'),
              'electron': os.environ.get('FILTER_ELECTRON', 'false'),
              'web-e2e-tests': os.environ.get('FILTER_WEB_E2E_TESTS', 'false'),
              'website': os.environ.get('FILTER_WEBSITE', 'false')
            }

          keys = [
            'run_event',
            'core',
            'client-src',
            'api',
            'mobile',
            'electron',
            'web-e2e-tests',
            'website'
          ]

          defaults = {
            'run_event': 'push'
          }

          output_path = os.environ['GITHUB_OUTPUT']
          with open(output_path, 'a') as output:
            for key in keys:
              output.write(f"{key}={data.get(key, defaults.get(key, 'false'))}\n")
          PY
        env:
          RUN_EVENT: ${{ github.event_name }}
          FILTER_CORE: ${{ steps.filter.outputs.core }}
          FILTER_CLIENT_SRC: ${{ steps.filter.outputs.client-src }}
          FILTER_API: ${{ steps.filter.outputs.api }}
          FILTER_MOBILE: ${{ steps.filter.outputs.mobile }}
          FILTER_ELECTRON: ${{ steps.filter.outputs.electron }}
          FILTER_WEB_E2E_TESTS: ${{ steps.filter.outputs.web-e2e-tests }}
          FILTER_WEBSITE: ${{ steps.filter.outputs.website }}

  android-maestro-release:
    name: Android Maestro Tests (Release)
    needs: [changes]
    if: >-
      needs.changes.result == 'success' && (
      needs.changes.outputs.run_event == 'workflow_dispatch' ||
      needs.changes.outputs.core == 'true' ||
      needs.changes.outputs.mobile == 'true')
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc

      - uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version-file: '.java-version'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Install dependencies
        run: pnpm install

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Install ImageMagick
        run: |
          sudo sed -i 's|http://azure.archive.ubuntu.com/ubuntu|http://archive.ubuntu.com/ubuntu|g' /etc/apt/sources.list
          sudo apt-get install -y --no-install-recommends imagemagick librsvg2-bin

      - name: Build web assets
        run: pnpm --filter @rapid/client build

      - name: Generate Android images
        run: ./packages/client/scripts/buildAndroidImageAssets.sh

      - name: Sync Capacitor
        run: pnpm --filter @rapid/client run cap:sync

      - name: Download Gradle wrapper
        run: ./packages/client/scripts/downloadGradleWrapper.sh

      - name: Setup Android keystore
        run: |
          mkdir -p .secrets
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > .secrets/tearleads-release.keystore

      - name: Create keystore.properties
        run: |
          cat > packages/client/android/keystore.properties << EOF
          storeFile=${{ github.workspace }}/.secrets/tearleads-release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_STORE_PASS }}
          keyAlias=tearleads
          keyPassword=${{ secrets.ANDROID_KEYSTORE_KEY_PASS }}
          EOF

      - name: Install Maestro
        run: |
          ./packages/client/scripts/downloadMaestro.sh
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro tests (Release)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          working-directory: packages/client
          emulator-boot-timeout: 900
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            bundle exec fastlane android test_maestro_release

      - name: Upload Maestro artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-maestro-release-artifacts
          path: packages/client/maestro-debug/
          retention-days: 7
          if-no-files-found: ignore
