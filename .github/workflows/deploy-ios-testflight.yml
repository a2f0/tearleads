name: Deploy iOS to TestFlight

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  detect-impact:
    runs-on: ${{ vars.USE_SELF_HOSTED == 'true' && 'self-hosted' || 'macos-latest' }}
    outputs:
      should-deploy: ${{ steps.decide.outputs.should-deploy }}
      impact-json: ${{ steps.decide.outputs.impact-json }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Decide deploy impact
        id: decide
        run: |
          HEAD_SHA="${{ github.sha }}"
          git fetch --no-tags --prune --depth=2 origin "$HEAD_SHA" || true
          BASE_SHA=$(git rev-list --parents -n 1 "$HEAD_SHA" | awk '{print $2}')
          if [ -n "$BASE_SHA" ]; then
            git fetch --no-tags --prune --depth=1 origin "$BASE_SHA" || true
          else
            BASE_SHA="$HEAD_SHA"
          fi
          pnpm exec tsx scripts/ciImpact/ciImpact.ts --base "$BASE_SHA" --head "$HEAD_SHA" > ci-impact.json
          SHOULD_DEPLOY=$(jq -r '.jobs["ios-maestro-release"].run' ci-impact.json)

          LATEST_MAIN_SHA="$HEAD_SHA"
          STALE_HEAD=false
          # Stale-head protection is only relevant for direct workflow_run triggers.
          # For workflow_call (used by Integration & Deploy), concurrency already
          # controls superseded runs and this check can incorrectly suppress deploys.
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            git fetch --no-tags origin main
            LATEST_MAIN_SHA=$(git rev-parse origin/main)
            if [ "$HEAD_SHA" != "$LATEST_MAIN_SHA" ]; then
              STALE_HEAD=true
              SHOULD_DEPLOY=false
            fi
          fi

          echo "should-deploy=$SHOULD_DEPLOY" >> "$GITHUB_OUTPUT"
          echo "stale_head=$STALE_HEAD" >> "$GITHUB_OUTPUT"
          echo "source_sha=$HEAD_SHA" >> "$GITHUB_OUTPUT"
          echo "latest_main_sha=$LATEST_MAIN_SHA" >> "$GITHUB_OUTPUT"
          echo "impact-json<<JSON" >> "$GITHUB_OUTPUT"
          cat ci-impact.json >> "$GITHUB_OUTPUT"
          echo "JSON" >> "$GITHUB_OUTPUT"

      - name: Publish impact summary
        if: ${{ always() }}
        run: |
          echo "### Deploy impact (ios)" >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- deploy: " + (.jobs["ios-maestro-release"].run|tostring)' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r '"- changed packages: " + (.changedPackages|join(", "))' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          jq -r 'if (.warnings|length) > 0 then "- warnings: " + (.warnings|join("; ")) else "- warnings: none" end' ci-impact.json >> "$GITHUB_STEP_SUMMARY"
          echo "- source sha: ${{ steps.decide.outputs.source_sha }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- latest main sha: ${{ steps.decide.outputs.latest_main_sha }}" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ steps.decide.outputs.stale_head }}" = "true" ]; then
            echo "- stale head: true (deployment skipped for older commit)" >> "$GITHUB_STEP_SUMMARY"
          fi

  deploy:
    name: Deploy to TestFlight
    needs: detect-impact
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-impact.outputs.should-deploy == 'true' }}
    runs-on: ${{ vars.USE_SELF_HOSTED == 'true' && 'self-hosted' || 'macos-latest' }}
    timeout-minutes: 15
    env:
      XCODE_VERSION: 'latest-stable'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Install dependencies
        run: pnpm install

      - name: Download SQLite WASM
        run: ./scripts/downloadSqliteWasm.sh

      - name: Build API (for OpenAPI spec)
        run: pnpm --filter @tearleads/api build

      - name: Build window-manager
        run: pnpm --filter @tearleads/window-manager build

      - name: Build UI
        run: pnpm --filter @tearleads/ui build

      - name: Build notes
        run: pnpm --filter @tearleads/notes build

      - name: Build email
        run: pnpm --filter @tearleads/email build

      - name: Build vfs-explorer
        run: pnpm --filter @tearleads/vfs-explorer build

      - name: Build ai
        run: pnpm --filter @tearleads/ai build

      - name: Build audio
        run: pnpm --filter @tearleads/audio build

      - name: Build contacts
        run: pnpm --filter @tearleads/contacts build

      - name: Build db-test-utils
        run: pnpm --filter @tearleads/db-test-utils build

      - name: Build calendar
        run: pnpm --filter @tearleads/calendar build

      - name: Build photos
        run: pnpm --filter @tearleads/photos build

      - name: Generate app configs
        run: |
          npm install -g tsx
          cd packages/app-builder
          tsx src/cli.ts generate --app tearleads

      - name: Build web assets
        run: pnpm --filter @tearleads/client build
        env:
          VITE_API_URL: https://api.${{ secrets.DEPLOY_DOMAIN_PROD }}/v1

      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Generate iOS images
        run: ./packages/client/scripts/buildIosImageAssets.sh

      - name: Sync Capacitor
        run: pnpm --filter @tearleads/client run cap:sync

      - name: Verify workspace is clean
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Error: Workspace is dirty after Capacitor sync"
            echo "Please run 'pnpm --filter @tearleads/client run cap:sync' locally and commit the changes"
            git status
            exit 1
          fi

      - name: Apply CI version from source commit
        id: ci_version
        run: |
          ./scripts/applyCiVersionFromSha.sh \
            --source-sha "${{ github.sha }}" \
            --apply \
            --github-output "$GITHUB_OUTPUT"

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p .secrets
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 -d > .secrets/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Get local and TestFlight build numbers
        id: version_check
        run: |
          # Get local build number from Xcode project
          LOCAL_VERSION=$(grep -E 'CURRENT_PROJECT_VERSION = [0-9]+' ios/App/App.xcodeproj/project.pbxproj | head -1 | sed 's/.*= \([0-9]*\).*/\1/')
          echo "local_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          echo "Local build number: $LOCAL_VERSION"

          # Get latest TestFlight build number via fastlane
          TESTFLIGHT_VERSION=$(bundle exec fastlane ios get_testflight_build_number 2>&1 | grep -oE 'Latest TestFlight build number: [0-9]+' | grep -oE '[0-9]+' || echo "0")
          echo "testflight_version=$TESTFLIGHT_VERSION" >> $GITHUB_OUTPUT
          echo "TestFlight build number: $TESTFLIGHT_VERSION"
        working-directory: packages/client
        env:
          CI: true
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}

      - name: Validate version is newer than TestFlight
        id: check_build
        run: |
          LOCAL=${{ steps.version_check.outputs.local_version }}
          TESTFLIGHT=${{ steps.version_check.outputs.testflight_version }}

          echo "Comparing: local=$LOCAL vs TestFlight=$TESTFLIGHT"

          if [ "$LOCAL" -lt "$TESTFLIGHT" ]; then
            echo "ERROR: Local version ($LOCAL) is OLDER than TestFlight ($TESTFLIGHT)."
            echo "This can happen when manually re-running an old workflow."
            echo "Refusing to deploy an older version."
            exit 1
          elif [ "$LOCAL" -eq "$TESTFLIGHT" ]; then
            echo "Local version ($LOCAL) already exists in TestFlight. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Local version ($LOCAL) is newer than TestFlight ($TESTFLIGHT). Proceeding."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Cache CocoaPods
        if: steps.check_build.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: packages/client/ios/App/Pods
          key: pods-${{ runner.os }}-${{ hashFiles('packages/client/ios/App/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: Install CocoaPods
        if: steps.check_build.outputs.skip != 'true'
        run: bundle exec pod install
        working-directory: packages/client/ios/App

      - name: Build for TestFlight
        if: steps.check_build.outputs.skip != 'true'
        run: bundle exec fastlane ios build_for_testflight
        working-directory: packages/client
        env:
          CI: true
          APPLE_ID: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_ALLOW_PROFILE_CREATION: 'true'

      - name: Verify clean build
        if: steps.check_build.outputs.skip != 'true'
        run: ./scripts/verifyCleanIosBuild.sh

      - name: Upload to TestFlight
        if: steps.check_build.outputs.skip != 'true'
        run: bundle exec fastlane ios upload_testflight
        working-directory: packages/client
        env:
          CI: true
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
