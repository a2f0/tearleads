name: Deploy iOS to TestFlight

on:
  push:
    branches: [feat-ios-test-flight]

jobs:
  deploy:
    name: Deploy to TestFlight
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
          working-directory: packages/client

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

      - name: Install dependencies
        run: pnpm install

      - name: Build web assets
        run: pnpm --filter @rapid/client build

      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Generate iOS images
        run: ./packages/client/scripts/buildIosImageAssets.sh

      - name: Sync Capacitor
        run: pnpm --filter @rapid/client run cap:sync

      - name: Verify workspace is clean
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Error: Workspace is dirty after Capacitor sync"
            echo "Please run 'pnpm --filter @rapid/client run cap:sync' locally and commit the changes"
            git status
            exit 1
          fi

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p .secrets
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 -d > .secrets/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Deploy to TestFlight
        run: bundle exec fastlane ios deploy_testflight
        working-directory: packages/client
        env:
          CI: true
          APPLE_ID: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

      - name: Clear DEVELOPMENT_TEAM from project file
        run: |
          sed -i '' '/DEVELOPMENT_TEAM = /d' packages/client/ios/App/App.xcodeproj/project.pbxproj

      - name: Restore CFBundleVersion variable in Info.plist
        run: |
          sed -i '' '/<key>CFBundleVersion<\/key>/{n;s/<string>[0-9]*<\/string>/<string>$(CURRENT_PROJECT_VERSION)<\/string>/;}' packages/client/ios/App/App/Info.plist

      - name: Verify only version changed
        run: |
          echo "=== Git Status ==="
          git status

          echo ""
          echo "=== All Diffs ==="
          git diff

          if [[ -n $(git status --porcelain | grep -v 'M packages/client/ios/App/App.xcodeproj/project.pbxproj') ]]; then
            echo "Error: Unexpected files changed after deployment"
            exit 1
          fi

          # Verify only CURRENT_PROJECT_VERSION changed in project.pbxproj
          DIFF_OUTPUT=$(git diff packages/client/ios/App/App.xcodeproj/project.pbxproj)

          if [[ -z "$DIFF_OUTPUT" ]]; then
            echo "Error: No changes found in project.pbxproj"
            exit 1
          fi

          # Check that all changed lines (excluding diff headers) contain CURRENT_PROJECT_VERSION
          NON_VERSION_CHANGES=$(echo "$DIFF_OUTPUT" | grep -E '^\+|^-' | grep -v '^\+\+\+' | grep -v '^---' | grep -v 'CURRENT_PROJECT_VERSION')

          if [[ -n "$NON_VERSION_CHANGES" ]]; then
            echo "Error: Found changes other than CURRENT_PROJECT_VERSION:"
            echo "$NON_VERSION_CHANGES"
            echo ""
            echo "Full diff:"
            git diff packages/client/ios/App/App.xcodeproj/project.pbxproj
            exit 1
          fi

          echo "âœ“ Only CURRENT_PROJECT_VERSION changed in project.pbxproj"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add packages/client/ios/App/App.xcodeproj/project.pbxproj
          if git diff --staged --quiet; then
            echo "No version bump to commit"
          else
            git commit -m "chore: bump iOS build number [skip ci]"
            git push
          fi
