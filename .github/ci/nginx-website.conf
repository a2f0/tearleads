# NGINX configuration for CI release testing - Website
# Serves the built Astro website with production-like headers

server {
    listen 8444 ssl http2;
    server_name localhost;

    ssl_certificate /etc/ssl/certs/localhost.crt;
    ssl_certificate_key /etc/ssl/private/localhost.key;

    root /workspace/packages/website/dist;
    index index.html;

    # MIME types at server level
    types {
        text/html                 html htm;
        application/javascript    js mjs;
        text/css                  css;
        image/svg+xml             svg;
        image/png                 png;
        application/json          json;
    }

    # Common security headers at server level (inherited by all locations)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # Static assets - fingerprinted, cache aggressively (Astro uses /_astro/)
    location /_astro/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static site - serve files/directories, no SPA fallback
    location / {
        try_files $uri $uri/ =404;
    }
}
