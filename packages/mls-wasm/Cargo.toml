[package]
name = "mls-wasm"
version = "0.1.0"
edition = "2021"
description = "MLS (RFC 9420) WASM bindings for Rapid encrypted chat"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
openmls = { version = "0.6", default-features = false, features = ["crypto-subtle", "js"] }
openmls_basic_credential = "0.3"
openmls_rust_crypto = "0.3"
openmls_traits = "0.3"
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
getrandom = { version = "0.2", features = ["js"] }
base64 = "0.22"
console_error_panic_hook = "0.1"
uuid = { version = "1.0", features = ["v4", "js"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
lto = true
opt-level = "s"
