appId: com.tearleads.rapid
---
- launchApp:
    clearState: true

- assertVisible: "Tearleads"

# Wait for the Files page heading to be visible (proves page content is rendering)
- extendedWaitUntil:
    visible: "Files"
    timeout: 15000

# Wait for platform debug text to appear (it's always rendered at top of Files page)
- extendedWaitUntil:
    visible: "Platform:"
    timeout: 10000

# Take a screenshot to debug what the UI looks like and see platform value
- takeScreenshot: platform-detected

# Now check for the native Choose Files button
- assertVisible: "Choose Files"
- tapOn: "Choose Files"
