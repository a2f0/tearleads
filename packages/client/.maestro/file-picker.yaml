appId: com.tearleads.rapid
---
- launchApp:
    clearState: true

- assertVisible: "Tearleads"

# Wait for the app to fully initialize - give it extra time in CI
- extendedWaitUntil:
    visible: "Files"
    timeout: 15000

# Take a screenshot to debug what the UI looks like
- takeScreenshot: before-choose-files-check

# Debug: Verify web dropzone text is NOT visible (native should show "Choose Files" instead)
# If this passes, platform is detected as 'web' instead of 'android'
- assertNotVisible:
    text: "Drag and drop"
    label: "Web dropzone text should not be visible on native"

# On native (Android/iOS), the dropzone shows "Choose Files" button
# On web, it shows "Drag and drop files here"
# We expect native UI on Android/iOS
- extendedWaitUntil:
    visible: "Choose Files"
    timeout: 10000

- assertVisible: "Choose Files"
- tapOn: "Choose Files"
