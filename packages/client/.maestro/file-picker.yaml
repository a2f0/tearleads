appId: com.tearleads.rapid
---
- launchApp:
    clearState: true

- assertVisible: "Tearleads"

# Wait for the app to fully initialize - give it extra time in CI
- extendedWaitUntil:
    visible: "Files"
    timeout: 15000

# Take a screenshot to debug what the UI looks like
- takeScreenshot: before-choose-files-check

# Debug: Check what platform was detected (will show in screenshot)
# The Files page now shows "Platform: android" or "Platform: web" at top
- extendedWaitUntil:
    visible: "Platform:"
    timeout: 5000

# Verify platform is detected as android (not web)
- assertVisible: "Platform: android"

# On native (Android/iOS), the dropzone shows "Choose Files" button
# On web, it shows "Drag and drop files here"
- assertVisible: "Choose Files"
- tapOn: "Choose Files"
