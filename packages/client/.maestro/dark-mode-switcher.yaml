appId: com.tearleads.rapid
---
- launchApp:
    clearState: true

- assertVisible: "Tearleads"

# Tap the theme switcher button (starts in light mode by default)
- evalScript: document.querySelector('[data-testid="theme-switcher"]').click()

# Wait for theme transition
- swipe:
    direction: DOWN
    duration: 100

# Verify theme switched to dark
- evalScript: |
    (function() {
      const isDark = document.documentElement.classList.contains('dark');
      if (!isDark) throw new Error('Expected dark mode');
      return 'ok';
    })()

# Tap again to switch back to light
- evalScript: document.querySelector('[data-testid="theme-switcher"]').click()

# Wait for theme transition
- swipe:
    direction: DOWN
    duration: 100

# Verify we're back to light mode
- evalScript: |
    (function() {
      const isDark = document.documentElement.classList.contains('dark');
      if (isDark) throw new Error('Expected light mode');
      return 'ok';
    })()
