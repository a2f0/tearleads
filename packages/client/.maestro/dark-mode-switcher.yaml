appId: com.tearleads.rapid
---
- launchApp:
    clearState: true

- assertVisible: "Tearleads"

# Navigate to settings - check viewport to determine desktop vs mobile
- evalScript: |
    (async () => {
      const isDesktop = window.innerWidth >= 1024;

      if (isDesktop) {
        // Desktop: click sidebar settings link directly
        const settingsLink = document.querySelector('aside [data-testid="settings-link"]');
        if (settingsLink) {
          settingsLink.scrollIntoView();
          settingsLink.click();
          return 'desktop-clicked';
        }
      }

      // Mobile: open mobile menu first
      const menuButton = document.querySelector('[data-testid="mobile-menu-button"]');
      if (!menuButton) throw new Error('Mobile menu button not found');
      menuButton.click();

      // Wait for dropdown to appear
      for (let i = 0; i < 30; i++) {
        const dropdown = document.querySelector('[data-testid="mobile-menu-dropdown"]');
        if (dropdown) {
          const settingsLink = dropdown.querySelector('[data-testid="settings-link"]');
          if (settingsLink) {
            settingsLink.click();
            return 'mobile-clicked';
          }
        }
        await new Promise(r => setTimeout(r, 100));
      }
      throw new Error('Could not find settings link in mobile menu');
    })()

# Wait for Settings page to load
- extendedWaitUntil:
    visible: "Settings"
    timeout: 10000

# Tap the dark mode switch (starts in light mode by default)
- evalScript: document.querySelector('[data-testid="dark-mode-switch"]').click()

# Poll until dark mode is applied
- evalScript: |
    (async () => {
      for (let i = 0; i < 30; i++) {
        if (document.documentElement.classList.contains('dark')) {
          return 'ok';
        }
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      throw new Error('Expected dark mode');
    })()

# Tap again to switch back to light
- evalScript: document.querySelector('[data-testid="dark-mode-switch"]').click()

# Poll until light mode is applied
- evalScript: |
    (async () => {
      for (let i = 0; i < 30; i++) {
        if (!document.documentElement.classList.contains('dark')) {
          return 'ok';
        }
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      throw new Error('Expected light mode');
    })()
