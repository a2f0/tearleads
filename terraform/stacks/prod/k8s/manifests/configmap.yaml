apiVersion: v1
kind: ConfigMap
metadata:
  name: tearleads-config
  namespace: tearleads
data:
  NODE_ENV: "production"
  PORT: "5001"
  # RDS endpoint - rendered at deploy time from terraform output
  POSTGRES_HOST: "${POSTGRES_HOST}"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "postgres"
  POSTGRES_DATABASE: "tearleads"
  POSTGRES_SSL: "1"
  REDIS_URL: "redis://redis:6379"
