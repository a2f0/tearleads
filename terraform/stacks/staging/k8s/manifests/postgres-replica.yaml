apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-replica-pvc
  namespace: tearleads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-replica
  namespace: tearleads
spec:
  serviceName: postgres-replica
  replicas: 1
  selector:
    matchLabels:
      app: postgres-replica
  template:
    metadata:
      labels:
        app: postgres-replica
    spec:
      initContainers:
        - name: pg-basebackup
          image: postgres:16
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: tearleads-secrets
                  key: POSTGRES_REPLICATION_PASSWORD
          command: ["sh", "-c"]
          args:
            - |
              if [ -z "$(ls -A /var/lib/postgresql/data)" ]; then
                echo "Data directory empty — running pg_basebackup from primary..."
                pg_basebackup -h postgres -U replicator -D /var/lib/postgresql/data -Fp -Xs -P -R
              else
                echo "Data directory already populated — skipping pg_basebackup."
              fi
          volumeMounts:
            - name: postgres-replica-data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: tearleads-config
                  key: POSTGRES_USER
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: tearleads-config
                  key: POSTGRES_DATABASE
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tearleads-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-replica-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-replica-data
          persistentVolumeClaim:
            claimName: postgres-replica-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica
  namespace: tearleads
spec:
  selector:
    app: postgres-replica
  ports:
    - port: 5432
      targetPort: 5432
