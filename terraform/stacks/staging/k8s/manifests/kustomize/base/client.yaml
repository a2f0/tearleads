apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: tearleads
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      imagePullSecrets:
        - name: ecr-registry
      containers:
        - name: client
          image: 956489103522.dkr.ecr.us-east-1.amazonaws.com/tearleads-staging/client:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: tearleads
spec:
  selector:
    app: client
  ports:
    - port: 80
      targetPort: 80
