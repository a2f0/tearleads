apiVersion: v1
kind: ConfigMap
metadata:
  name: tearleads-config
  namespace: tearleads
data:
  NODE_ENV: "production"
  PORT: "5001"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "tearleads"
  POSTGRES_DATABASE: "tearleads"
  REDIS_URL: "redis://redis:6379"
  # VFS Blob Storage (Garage / S3-compatible)
  VFS_BLOB_STORE_PROVIDER: "s3"
  VFS_BLOB_S3_ENDPOINT: "http://garage:3900"
  VFS_BLOB_S3_BUCKET: "vfs-blobs"
  VFS_BLOB_S3_REGION: "us-east-1"
  VFS_BLOB_S3_FORCE_PATH_STYLE: "true"
  # Postgres read replica (Phase 2: app-level read/write splitting)
  POSTGRES_REPLICA_HOST: "postgres-replica"
