apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: tearleads
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      imagePullSecrets:
        - name: ecr-registry
      containers:
        - name: website
          image: 956489103522.dkr.ecr.us-east-1.amazonaws.com/tearleads-staging/website:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: website
  namespace: tearleads
spec:
  selector:
    app: website
  ports:
    - port: 80
      targetPort: 80
