apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: tearleads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: tearleads
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          args:
            - "postgres"
            - "-c"
            - "wal_level=replica"
            - "-c"
            - "max_wal_senders=3"
            - "-c"
            - "max_replication_slots=2"
            - "-c"
            - "hot_standby=on"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: tearleads-config
                  key: POSTGRES_USER
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: tearleads-config
                  key: POSTGRES_DATABASE
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tearleads-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tearleads-secrets
                  key: POSTGRES_REPLICATION_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-replication
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-replication
          configMap:
            name: postgres-init-replication
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: tearleads
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-replication
  namespace: tearleads
data:
  init-replication.sh: |
    #!/bin/bash
    set -e

    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" \
      -v password="${POSTGRES_REPLICATION_PASSWORD}" <<-EOSQL
      CREATE USER replicator WITH REPLICATION ENCRYPTED PASSWORD :'password';
    EOSQL

    echo "host replication replicator all scram-sha-256" >> "$PGDATA/pg_hba.conf"
