# Tuxedo Ghostty configuration
theme = "TokyoNight Night"
font-family = 'Menlo'
font-size = 15

# Override palette colors for better visibility
# Palette 8 (bright black): Tokyo Night default (#414868) is too dark
palette = 8=#737aa2
# Palette 7 (white): Make it brighter for better contrast when reversed
palette = 7=#c0caf5
# Palette 15 (bright white): Match foreground
palette = 15=#c0caf5

# Selection colors for mouse selection
selection-foreground = #1a1b26
selection-background = #7dcfff

# Cursor colors for visibility
cursor-color = #c0caf5
cursor-text = #1a1b26

# Minimum contrast ratio for readable text (WCAG AAA = 7)
# Forces Ghostty to adjust colors when contrast is too low
minimum-contrast = 7

# Make bold text use bright palette colors
bold-is-bright = true

# Make Option key send Meta for tmux keybindings
macos-option-as-alt = true

# Cmd+Left/Right sends escape sequences for tmux window navigation
keybind = cmd+left=text:\x1b[1;3D
keybind = cmd+right=text:\x1b[1;3C

# Ctrl+number sends Alt+number for tmux window selection
keybind = ctrl+zero=text:\x1b0
keybind = ctrl+one=text:\x1b1
keybind = ctrl+two=text:\x1b2
keybind = ctrl+three=text:\x1b3
keybind = ctrl+four=text:\x1b4
keybind = ctrl+five=text:\x1b5
keybind = ctrl+six=text:\x1b6
keybind = ctrl+seven=text:\x1b7
keybind = ctrl+eight=text:\x1b8
keybind = ctrl+nine=text:\x1b9
