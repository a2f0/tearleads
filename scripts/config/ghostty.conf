# Tuxedo Ghostty configuration
theme = "TokyoNight Night"
font-family = 'Menlo'
font-size = 15

# Override bright black (palette 8) for better contrast on dim/comment text
# Tokyo Night default is too dark (#414868), using a lighter gray
palette = 8=#737aa2

# Selection colors for better visibility in menus and typeahead (Claude Code, fzf, etc.)
# Uses a bright cyan background with dark text for clear contrast
selection-foreground = #1a1b26
selection-background = #7dcfff

# Cursor colors for visibility
cursor-color = #c0caf5
cursor-text = #1a1b26

# Reverse video colors - used by CLI apps for highlighting menu items
# These ensure focused/selected items have clear visual distinction
minimum-contrast = 1.1

# Make Option key send Meta for tmux keybindings
macos-option-as-alt = true

# Cmd+Left/Right sends escape sequences for tmux window navigation
keybind = cmd+left=text:\x1b[1;3D
keybind = cmd+right=text:\x1b[1;3C
