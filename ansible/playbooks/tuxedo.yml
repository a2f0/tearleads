---
- name: Configure tuxedo dev server
  hosts: all
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3
    nodejs_major_version: 22
    tuxedo_github_deploy_key_name: tuxedoGithubDeployKey
    tuxedo_github_deploy_key_path: "{{ playbook_dir }}/../../.secrets/tuxedoGithubDeployKey"

  tasks:
    - name: Ensure SSH directory exists for deploy key
      ansible.builtin.file:
        path: "/home/{{ ansible_user }}/.ssh"
        state: directory
        mode: "0700"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Install GitHub deploy key for tuxedo
      ansible.builtin.copy:
        src: "{{ tuxedo_github_deploy_key_path }}"
        dest: "/home/{{ ansible_user }}/.ssh/{{ tuxedo_github_deploy_key_name }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0600"

    - name: Configure GitHub SSH host alias for tuxedo deploy key
      ansible.builtin.blockinfile:
        path: "/home/{{ ansible_user }}/.ssh/config"
        create: true
        mode: "0600"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        block: |
          Host github.com-tuxedo
            HostName github.com
            User git
            IdentityFile /home/{{ ansible_user }}/.ssh/{{ tuxedo_github_deploy_key_name }}
            IdentitiesOnly yes

    - name: Copy tuxedo repo setup script
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/../../scripts/setupTuxedoRepos.sh"
        dest: "/home/{{ ansible_user }}/setupTuxedoRepos.sh"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"

    - name: Run tuxedo repo setup script
      ansible.builtin.command:
        cmd: "/home/{{ ansible_user }}/setupTuxedoRepos.sh"
      become: true
      become_user: "{{ ansible_user }}"
      register: setup_repos_result
      changed_when: setup_repos_result.stderr | length > 0

    - name: Create tuxedo.sh wrapper in home directory
      ansible.builtin.copy:
        dest: "/home/{{ ansible_user }}/tuxedo.sh"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"
        content: |
          #!/bin/sh
          # Wrapper to launch tuxedo.sh with correct SCRIPT_PATH
          TUXEDO_SCRIPT_PATH="/home/{{ ansible_user }}/tuxedo/tuxedo-shared/tuxedo/tuxedo.sh"
          export TUXEDO_SCRIPT_PATH
          cd "$(dirname "$TUXEDO_SCRIPT_PATH")"
          exec "$TUXEDO_SCRIPT_PATH" "$@"

    - name: Create tuxedoKill.sh wrapper in home directory
      ansible.builtin.copy:
        dest: "/home/{{ ansible_user }}/tuxedoKill.sh"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"
        content: |
          #!/bin/sh
          # Wrapper to launch tuxedoKill.sh with correct SCRIPT_PATH
          TUXEDO_SCRIPT_PATH="/home/{{ ansible_user }}/tuxedo/tuxedo-shared/tuxedo/tuxedoKill.sh"
          export TUXEDO_SCRIPT_PATH
          exec "$TUXEDO_SCRIPT_PATH" "$@"

    - name: Disable root SSH login
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin no'
        validate: 'sshd -t -f %s'
      notify: Restart sshd

    - name: Update apt cache and upgrade all packages
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
        upgrade: dist

    - name: Install dev packages
      ansible.builtin.apt:
        name:
          - build-essential
          - ca-certificates
          - curl
          - git
          - gnupg
          - ncurses-bin
        state: present

    # Ghostty terminal support
    - name: Copy Ghostty terminfo
      ansible.builtin.copy:
        src: files/ghostty.terminfo
        dest: /tmp/ghostty.terminfo
        mode: "0644"
      register: copy_terminfo_result

    - name: Check for existing compiled Ghostty terminfo
      ansible.builtin.stat:
        path: /usr/share/terminfo/g/ghostty
      register: compiled_terminfo_stat

    - name: Compile Ghostty terminfo system-wide
      ansible.builtin.command:
        cmd: tic -x -o /usr/share/terminfo /tmp/ghostty.terminfo
      when: copy_terminfo_result.changed or not compiled_terminfo_stat.stat.exists
      changed_when: true

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download and dearmor NodeSource GPG key
      ansible.builtin.shell:
        cmd: set -o pipefail && curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
        executable: /bin/bash
        creates: /etc/apt/keyrings/nodesource.gpg

    - name: Set permissions on NodeSource GPG key
      ansible.builtin.file:
        path: /etc/apt/keyrings/nodesource.gpg
        mode: "0644"

    - name: Add NodeSource repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ nodejs_major_version }}.x nodistro main"
        state: present
        filename: nodesource

    - name: Install Node.js
      ansible.builtin.apt:
        name: nodejs
        state: present
        update_cache: true

    - name: Install Claude Code CLI
      community.general.npm:
        name: "@anthropic-ai/claude-code"
        global: true
        state: present

    - name: Install OpenAI Codex CLI
      community.general.npm:
        name: "@openai/codex"
        global: true
        state: present

    - name: Add CLI aliases to bashrc
      ansible.builtin.blockinfile:
        path: "/home/{{ ansible_user }}/.bashrc"
        create: true
        mode: "0644"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        marker: "# {mark} ANSIBLE MANAGED - CLI aliases"
        block: |
          alias frc='claude --dangerously-skip-permissions'
          alias frco='codex --sandbox danger-full-access --ask-for-approval never'

  handlers:
    - name: Restart sshd
      ansible.builtin.systemd:
        name: ssh
        state: restarted
