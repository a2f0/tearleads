---
- name: Configure PostgreSQL for CI
  hosts: localhost
  become: true
  vars:
    postgres_user: "{{ lookup('ansible.builtin.env', 'POSTGRES_USER') | default('tearleads', true) }}"
    postgres_password: "{{ lookup('ansible.builtin.env', 'POSTGRES_PASSWORD') | default('tearleads_password', true) }}"
    postgres_database: "{{ lookup('ansible.builtin.env', 'POSTGRES_DATABASE') | default('tearleads', true) }}"
  tasks:
    - name: Install PostgreSQL
      ansible.builtin.apt:
        name: postgresql
        state: present
        update_cache: true

    - name: Ensure PostgreSQL is running
      ansible.builtin.service:
        name: postgresql
        state: started
        enabled: true

    - name: Ensure CI database user exists
      ansible.builtin.shell: |
        set -euo pipefail
        runuser -u postgres -- psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='{{ postgres_user }}'" | grep -q 1 || \
          runuser -u postgres -- psql -c "CREATE ROLE \"{{ postgres_user }}\" LOGIN PASSWORD '{{ postgres_password }}';"
      args:
        executable: /bin/bash
      changed_when: false

    - name: Ensure CI database exists
      ansible.builtin.shell: |
        set -euo pipefail
        runuser -u postgres -- psql -tAc "SELECT 1 FROM pg_database WHERE datname='{{ postgres_database }}'" | grep -q 1 || \
          runuser -u postgres -- psql -c "CREATE DATABASE \"{{ postgres_database }}\" OWNER \"{{ postgres_user }}\";"
      args:
        executable: /bin/bash
      changed_when: false
