---
- name: Configure PostgreSQL for CI
  hosts: all
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3
    postgresql_version: 16

  tasks:
    - name: Install PostgreSQL packages
      ansible.builtin.apt:
        name:
          - postgresql
          - postgresql-contrib
          - python3-psycopg2
        state: present
        update_cache: true

    - name: Configure PostgreSQL to listen on localhost only
      ansible.builtin.lineinfile:
        path: /etc/postgresql/{{ postgresql_version }}/main/postgresql.conf
        regexp: "^#?listen_addresses\\s*="
        line: "listen_addresses = 'localhost'"
      notify: Restart postgresql

    - name: Ensure PostgreSQL is running and enabled
      ansible.builtin.systemd:
        name: postgresql
        state: started
        enabled: true

    - name: Ensure Postgres service account exists
      community.postgresql.postgresql_user:
        name: "{{ lookup('env', 'POSTGRES_USER') | mandatory('POSTGRES_USER environment variable is required') }}"
        password: "{{ lookup('env', 'POSTGRES_PASSWORD') | mandatory('POSTGRES_PASSWORD environment variable is required') }}"
        role_attr_flags: "LOGIN"
        state: present
      become: true
      become_user: postgres

    - name: Ensure Postgres database exists
      community.postgresql.postgresql_db:
        name: "{{ lookup('env', 'POSTGRES_DATABASE') | mandatory('POSTGRES_DATABASE environment variable is required') }}"
        owner: "{{ lookup('env', 'POSTGRES_USER') | mandatory('POSTGRES_USER environment variable is required') }}"
        state: present
      become: true
      become_user: postgres

    - name: Provision read-only service account
      vars:
        ro_user: "{{ lookup('env', 'POSTGRES_READ_ONLY_USER') | default('costmodel_ro', true) }}"
        db_name: "{{ lookup('env', 'POSTGRES_DATABASE') | mandatory('POSTGRES_DATABASE environment variable is required') }}"
      become: true
      become_user: postgres
      when: lookup('env', 'POSTGRES_READ_ONLY_PASSWORD') | length > 0
      block:
        - name: Ensure read-only service account exists
          community.postgresql.postgresql_user:
            name: "{{ ro_user }}"
            password: "{{ lookup('env', 'POSTGRES_READ_ONLY_PASSWORD') }}"
            role_attr_flags: "LOGIN,NOSUPERUSER,NOCREATEDB,NOCREATEROLE"
            state: present

        - name: Grant SELECT on all tables in public schema to read-only user
          community.postgresql.postgresql_privs:
            database: "{{ db_name }}"
            roles: "{{ ro_user }}"
            type: table
            objs: ALL_IN_SCHEMA
            schema: public
            privs: SELECT
            state: present

        - name: Grant USAGE on public schema to read-only user
          community.postgresql.postgresql_privs:
            database: "{{ db_name }}"
            roles: "{{ ro_user }}"
            type: schema
            objs: public
            privs: USAGE
            state: present

  handlers:
    - name: Restart postgresql
      ansible.builtin.systemd:
        name: postgresql
        state: restarted
